<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Allianz-Erstellung</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #1a1a1a; 
            color: #fff; 
            padding: 20px; 
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #2a2a2a;
            padding: 30px;
            border-radius: 15px;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
        .info { color: #2196F3; }
        button { 
            background: #4CAF50; 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            border-radius: 8px; 
            cursor: pointer; 
            margin: 10px 5px; 
            font-size: 16px;
        }
        button:hover { background: #45a049; }
        button:disabled { background: #666; cursor: not-allowed; }
        pre { 
            background: #000; 
            padding: 15px; 
            border-radius: 8px; 
            overflow-x: auto; 
            white-space: pre-wrap;
        }
        .form-group {
            margin: 15px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background: #333;
            color: #fff;
            font-size: 16px;
        }
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Debug Allianz-Erstellung</h1>
        <p>Dieses Tool hilft beim Debuggen der Allianz-Erstellung.</p>
        
        <div class="form-group">
            <label for="alliance-name">Allianz Name</label>
            <input type="text" id="alliance-name" placeholder="z.B. Space Warriors" value="Test Allianz">
        </div>
        
        <div class="form-group">
            <label for="alliance-tag">Allianz Tag</label>
            <input type="text" id="alliance-tag" placeholder="z.B. SW" value="TEST" style="text-transform: uppercase;">
        </div>
        
        <div class="form-group">
            <label for="alliance-description">Beschreibung</label>
            <textarea id="alliance-description" rows="3" placeholder="Kurze Beschreibung...">Test-Allianz f√ºr Debugging</textarea>
        </div>
        
        <div class="form-group">
            <label for="username">Benutzername</label>
            <input type="text" id="username" placeholder="Dein Benutzername" value="testuser">
        </div>
        
        <div style="text-align: center; margin: 30px 0;">
            <button onclick="testFirebaseConnection()">üîç Firebase-Verbindung testen</button>
            <button onclick="testAllianceCreation()">üöÄ Allianz-Erstellung testen</button>
            <button onclick="clearLogs()">üóëÔ∏è Logs l√∂schen</button>
        </div>
        
        <div style="margin-top: 30px;">
            <h3>üìù Debug-Logs</h3>
            <pre id="logs"></pre>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <script>
        let logs = [];
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            logs.push(logEntry);
            
            const logsElement = document.getElementById('logs');
            logsElement.textContent = logs.join('\n');
            logsElement.scrollTop = logsElement.scrollHeight;
            
            console.log(logEntry);
        }
        
        function clearLogs() {
            logs = [];
            document.getElementById('logs').textContent = '';
        }
        
        async function testFirebaseConnection() {
            try {
                log('üöÄ Teste Firebase-Verbindung...');
                
                // Pr√ºfe ob Firebase verf√ºgbar ist
                if (typeof firebase === 'undefined') {
                    throw new Error('Firebase-Scripts nicht geladen');
                }
                log('‚úÖ Firebase-Scripts geladen');
                
                // Initialisiere Firebase
                const firebaseConfig = {
                    apiKey: 'AIzaSyDr4-ap_EubUn0UdP7hkEpS2jkzLIVgvyc',
                    authDomain: 'spacenations-tools.firebaseapp.com',
                    projectId: 'spacenations-tools',
                    storageBucket: 'spacenations-tools.firebasestorage.app',
                    messagingSenderId: '651338201276',
                    appId: '1:651338201276:web:89e7d9c19dbd2611d3f8b9',
                    measurementId: 'G-SKWJWH2ERX'
                };
                
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                log('‚úÖ Firebase App initialisiert');
                
                // Teste Firestore
                const db = firebase.firestore();
                log('‚úÖ Firestore-Instanz erstellt');
                
                // Teste Schreibzugriff
                await db.collection('_test').doc('connection').set({
                    test: true,
                    timestamp: new Date(),
                    message: 'Firebase-Verbindung erfolgreich getestet'
                });
                log('‚úÖ Schreibzugriff erfolgreich');
                
                // Teste Lesezugriff
                const doc = await db.collection('_test').doc('connection').get();
                if (doc.exists) {
                    log('‚úÖ Lesezugriff erfolgreich');
                    log('üìÑ Test-Dokument:', JSON.stringify(doc.data(), null, 2));
                } else {
                    log('‚ö†Ô∏è Test-Dokument nicht gefunden');
                }
                
                // L√∂sche Test-Dokument
                await db.collection('_test').doc('connection').delete();
                log('‚úÖ Test-Dokument gel√∂scht');
                
                log('üéâ Firebase-Verbindung erfolgreich getestet!', 'success');
                
            } catch (error) {
                log(`‚ùå Firebase-Test fehlgeschlagen: ${error.message}`, 'error');
                console.error('Firebase-Test Fehler:', error);
            }
        }
        
        async function testAllianceCreation() {
            try {
                log('üöÄ Teste Allianz-Erstellung...');
                
                const name = document.getElementById('alliance-name').value.trim();
                const tag = document.getElementById('alliance-tag').value.trim().toUpperCase();
                const description = document.getElementById('alliance-description').value.trim();
                const username = document.getElementById('username').value.trim();
                
                if (!name || !tag || !username) {
                    throw new Error('Bitte f√ºlle alle Pflichtfelder aus');
                }
                
                log(`üìã Erstelle Allianz: ${name} [${tag}] von ${username}`);
                
                // Initialisiere Firebase
                const firebaseConfig = {
                    apiKey: 'AIzaSyDr4-ap_EubUn0UdP7hkEpS2jkzLIVgvyc',
                    authDomain: 'spacenations-tools.firebaseapp.com',
                    projectId: 'spacenations-tools',
                    storageBucket: 'spacenations-tools.firebasestorage.app',
                    messagingSenderId: '651338201276',
                    appId: '1:651338201276:web:89e7d9c19dbd2611d3f8b9',
                    measurementId: 'G-SKWJWH2ERX'
                };
                
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                
                const db = firebase.firestore();
                log('‚úÖ Firebase initialisiert');
                
                // Pr√ºfe ob Tag bereits existiert
                log('üîç Pr√ºfe ob Tag bereits existiert...');
                const existingTagQuery = await db.collection('alliances')
                    .where('tag', '==', tag)
                    .get();
                
                if (!existingTagQuery.empty) {
                    throw new Error(`Tag "${tag}" ist bereits vergeben`);
                }
                log('‚úÖ Tag ist verf√ºgbar');
                
                // Erstelle Allianz
                log('üìù Erstelle Allianz-Dokument...');
                const allianceData = {
                    name: name,
                    tag: tag,
                    description: description || '',
                    founder: username,
                    members: [username],
                    status: 'pending',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    admin: null,
                    createdBy: username,
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                const docRef = await db.collection('alliances').add(allianceData);
                log(`‚úÖ Allianz erstellt mit ID: ${docRef.id}`);
                
                // Erstelle Berechtigungen
                log('üîê Erstelle Standard-Berechtigungen...');
                await db.collection('alliancePermissions').doc(docRef.id).set({
                    chat_read: { enabled: true, description: "Chat lesen" },
                    chat_write: { enabled: true, description: "Chat schreiben" },
                    spy_database: { enabled: false, description: "Spionage-Datenbank" },
                    member_approval: { enabled: false, description: "Mitglieder best√§tigen" },
                    permission_manage: { enabled: false, description: "Berechtigungen verwalten" }
                });
                log('‚úÖ Berechtigungen erstellt');
                
                // Erstelle Aktivit√§ts-Log
                log('üìä Erstelle Aktivit√§ts-Log...');
                await db.collection('allianceActivities').add({
                    allianceId: docRef.id,
                    type: 'alliance_created',
                    member: username,
                    performedBy: username,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    details: {
                        allianceName: name,
                        allianceTag: tag,
                        message: `Allianz "${name}" wurde erstellt und wartet auf Genehmigung`
                    }
                });
                log('‚úÖ Aktivit√§ts-Log erstellt');
                
                log('üéâ Allianz-Erstellung erfolgreich abgeschlossen!', 'success');
                log(`üìã Allianz-ID: ${docRef.id}`, 'info');
                
            } catch (error) {
                log(`‚ùå Allianz-Erstellung fehlgeschlagen: ${error.message}`, 'error');
                console.error('Allianz-Erstellung Fehler:', error);
            }
        }
        
        // Auto-Tag in Gro√übuchstaben
        document.getElementById('alliance-tag').addEventListener('input', function() {
            this.value = this.value.toUpperCase();
        });
        
        // Auto-Start
        document.addEventListener('DOMContentLoaded', () => {
            log('Debug-Tool geladen');
            log('Klicke "Firebase-Verbindung testen" um zu beginnen');
        });
    </script>
</body>
</html>
