<script>
        // EmailJS initialisieren
        emailjs.init("O98Tc5LjCIXbmorcG"); // Public Key hinzugef√ºgt

        // Welcome E-Mail senden
        async function sendWelcomeEmail(userData) {
            try {
                const templateParams = {
                    username: userData.username,
                    user_email: userData.email,
                    alliance: userData.alliance || 'Keine Angabe',
                    discord: userData.discord || 'Keine Angabe'
                };

                const result = await emailjs.send(
                    'service_a2jtakb',     // Ihre Service ID
                    'template_u57fsn7',    // Ihre Welcome Template ID
                    templateParams
                );
                
                console.log('Welcome email sent successfully:', result);
                return true;
            } catch (error) {
                console.error('Error sending welcome email:', error);
                return false;
            }
        }

        // Admin-Benachrichtigung senden
        async function sendAdminNotification(userData) {
            try {
                const templateParams = {
                    username: userData.username,
                    user_email: userData.email,
                    alliance: userData.alliance || 'Keine Angabe',
                    discord: userData.discord || 'Keine Angabe',
                    registration_time: new Date().toLocaleString('de-DE')
                };

                await emailjs.send(
                    'service_a2jtakb',     // Ihre Service ID
                    'template_rxmojvb',    // Ihre Admin Template ID
                    templateParams
                );
                
                console.log('Admin notification sent successfully');
            } catch (error) {
                console.error('Error sending admin notification:', error);
            }
        }

        // Ihre Firebase-Konfiguration:
        const firebaseConfig = {
            apiKey: "AIzaSyDr4-ap_EubUn0UdP7hkEpS2jkzLIVgvyc",
            authDomain: "spacenations-tools.firebaseapp.com",
            projectId: "spacenations-tools",
            storageBucket: "spacenations-tools.firebasestorage.app",
            messagingSenderId: "651338201276",
            appId: "1:651338201276:web:89e7d9c19dbd2611d3f8b9",
            measurementId: "G-SKWJWH2ERX"
        };

        // Firebase initialisieren
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Theme Management
        function toggleTheme() {
            const root = document.documentElement;
            const themeIcon = document.getElementById('theme-icon');
            const themeText = document.getElementById('theme-text');
            
            if (root.classList.contains('light-mode')) {
                root.classList.remove('light-mode');
                themeIcon.textContent = 'üåô';
                themeText.textContent = 'Light Mode';
                localStorage.setItem('theme', 'dark');
            } else {
                root.classList.add('light-mode');
                themeIcon.textContent = '‚òÄÔ∏è';
                themeText.textContent = 'Dark Mode';
                localStorage.setItem('theme', 'light');
            }
        }
        
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const root = document.documentElement;
            const themeIcon = document.getElementById('theme-icon');
            const themeText = document.getElementById('theme-text');
            
            if (savedTheme === 'light') {
                root.classList.add('light-mode');
                themeIcon.textContent = '‚òÄÔ∏è';
                themeText.textContent = 'Dark Mode';
            } else {
                root.classList.remove('light-mode');
                themeIcon.textContent = 'üåô';
                themeText.textContent = 'Light Mode';
            }
        }
        
        document.addEventListener('DOMContentLoaded', initTheme);

        // Utility Functions
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        // Benutzername Validierung
        function validateUsername(username) {
            const regex = /^[a-zA-Z0-9_]{3,20}$/;
            return regex.test(username);
        }

        // Registrierung mit EmailJS
        document.getElementById('registration-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const registerBtn = document.getElementById('register-btn');
            registerBtn.disabled = true;
            registerBtn.textContent = '‚è≥ Wird erstellt...';

            // Formulardaten sammeln
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const alliance = document.getElementById('alliance').value.trim();
            const discord = document.getElementById('discord').value.trim();

            try {
                // Validierung
                if (!validateUsername(username)) {
                    throw new Error('Benutzername muss 3-20 Zeichen lang sein und darf nur Buchstaben, Zahlen und Unterstriche enthalten.');
                }

                if (password.length < 6) {
                    throw new Error('Passwort muss mindestens 6 Zeichen lang sein.');
                }

                // Pr√ºfen ob Benutzername bereits existiert
                const usernameQuery = await db.collection('users').where('username', '==', username).get();
                if (!usernameQuery.empty) {
                    throw new Error('Dieser Benutzername ist bereits vergeben.');
                }

                // Firebase Auth Account erstellen
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Benutzerprofil in Firestore speichern
                await db.collection('users').doc(user.uid).set({
                    username: username,
                    email: email,
                    alliance: alliance || null,
                    discord: discord || null,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                    isAllianceAdmin: false
                });

                // Display Name setzen
                await user.updateProfile({
                    displayName: username
                });

                // Welcome E-Mail und Admin-Benachrichtigung senden
                const userData = { username, email, alliance, discord };
                
                registerBtn.textContent = 'üìß E-Mail wird gesendet...';
                
                // Welcome E-Mail senden
                const emailSent = await sendWelcomeEmail(userData);
                
                // Admin-Benachrichtigung senden
                await sendAdminNotification(userData);

                showSuccess(
                    emailSent 
                        ? 'üéâ Account erfolgreich erstellt! Welcome-E-Mail wurde gesendet. Sie werden weitergeleitet...'
                        : 'üéâ Account erfolgreich erstellt! E-Mail-Versendung fehlgeschlagen. Sie werden weitergeleitet...'
                );
                
                // Weiterleitung nach 3 Sekunden
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);

            } catch (error) {
                console.error('Registrierung fehlgeschlagen:', error);
                
                // Benutzerfreundliche Fehlermeldungen
                let errorMessage = error.message;
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Diese E-Mail-Adresse ist bereits registriert.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Ung√ºltige E-Mail-Adresse.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Das Passwort ist zu schwach.';
                }
                
                showError(errorMessage);
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = 'üöÄ Account Erstellen';
            }
        });
    </script>
