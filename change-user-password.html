<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort √§ndern - Spacenations Tools</title>
    <style>
        :root {
            --primary: #00FF88;
            --bg-dark: #0A0A0A;
            --bg-card: #111111;
            --border: rgba(0, 255, 136, 0.2);
            --text-primary: #FFFFFF;
            --text-secondary: #C0C0C0;
            --error: #FF4444;
            --success: #00FF88;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .title {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .info-box {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .info-box h3 {
            color: #3b82f6;
            margin-bottom: 12px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 255, 136, 0.05);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.1);
        }
        
        .form-input::placeholder {
            color: rgba(192, 192, 192, 0.4);
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: var(--bg-dark);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 16px;
        }
        
        .btn:hover {
            background: #00CC6A;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 255, 136, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            display: none;
        }
        
        .message.error {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            color: var(--error);
        }
        
        .message.success {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: var(--success);
        }
        
        .option-buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        
        .option-buttons .btn {
            flex: 1;
            margin-top: 0;
        }
        
        .back-link {
            display: block;
            text-align: center;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            margin-top: 20px;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üîë Passwort √§ndern</h1>
            <p class="subtitle">√Ñndert das Firebase Auth Passwort</p>
        </div>
        
        <div class="info-box">
            <h3>üìã Passwort-Konflikt erkannt</h3>
            <p><strong>Problem:</strong> Die Index-Seite erwartet Passwort <code>123456</code>, aber Firebase Auth hat <code>147147</code>.</p>
            <p><strong>L√∂sung:</strong> Passwort in Firebase Auth auf <code>123456</code> √§ndern f√ºr konsistentes User-Login.</p>
        </div>
        
        <form id="password-change-form">
            <div class="form-group">
                <label class="form-label" for="email">E-Mail</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    value="t.o@trend4media.de"
                    readonly
                >
            </div>
            
            <div class="form-group">
                <label class="form-label" for="current-password">Aktuelles Passwort</label>
                <input 
                    type="password" 
                    id="current-password" 
                    class="form-input" 
                    placeholder="Aktuelles Passwort (147147)" 
                    required
                    value="147147"
                >
            </div>
            
            <div class="form-group">
                <label class="form-label" for="new-password">Neues Passwort</label>
                <input 
                    type="password" 
                    id="new-password" 
                    class="form-input" 
                    placeholder="Neues Passwort (123456)" 
                    required
                    value="123456"
                >
            </div>
            
            <button type="submit" class="btn" id="change-btn">
                Passwort √§ndern
            </button>
            
            <div class="option-buttons">
                <button type="button" class="btn" onclick="sendPasswordReset()" style="background: #3b82f6;">
                    E-Mail-Reset senden
                </button>
                <button type="button" class="btn" onclick="testCurrentPassword()" style="background: #f59e0b;">
                    Aktuelles Passwort testen
                </button>
            </div>
        </form>
        
        <div id="msg-error" class="message error"></div>
        <div id="msg-success" class="message success"></div>
        
        <a href="index.html" class="back-link">‚Üê Zur√ºck zur Startseite</a>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- System-Dateien -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth-manager.js"></script>
    
    <script>
        // Message functions
        function showError(msg) {
            const errorEl = document.getElementById('msg-error');
            const successEl = document.getElementById('msg-success');
            errorEl.textContent = msg;
            errorEl.style.display = 'block';
            successEl.style.display = 'none';
        }
        
        function showSuccess(msg) {
            const errorEl = document.getElementById('msg-error');
            const successEl = document.getElementById('msg-success');
            successEl.textContent = msg;
            successEl.style.display = 'block';
            errorEl.style.display = 'none';
        }
        
        function hideMessages() {
            document.getElementById('msg-error').style.display = 'none';
            document.getElementById('msg-success').style.display = 'none';
        }
        
        // Aktuelles Passwort testen
        async function testCurrentPassword() {
            try {
                hideMessages();
                const currentPassword = document.getElementById('current-password').value;
                
                if (!currentPassword) {
                    showError('Bitte geben Sie das aktuelle Passwort ein');
                    return;
                }
                
                await window.FirebaseConfig.waitForReadyWithTimeout(5000);
                
                const result = await window.AuthAPI.login('t.o@trend4media.de', currentPassword);
                
                if (result.success) {
                    showSuccess('‚úÖ Aktuelles Passwort ist korrekt! Sie k√∂nnen es jetzt √§ndern.');
                    // Logout nach Test
                    await window.AuthAPI.logout();
                } else {
                    showError('‚ùå Aktuelles Passwort ist falsch: ' + result.error);
                }
                
            } catch (error) {
                console.error('Password test failed:', error);
                showError('Passwort-Test fehlgeschlagen: ' + error.message);
            }
        }
        
        // Passwort-Reset E-Mail senden
        async function sendPasswordReset() {
            try {
                hideMessages();
                
                await window.FirebaseConfig.waitForReadyWithTimeout(5000);
                
                const result = await window.AuthAPI.resetPassword('t.o@trend4media.de');
                
                if (result.success) {
                    showSuccess('‚úÖ Passwort-Reset E-Mail gesendet! √úberpr√ºfen Sie Ihr E-Mail-Postfach.');
                } else {
                    showError('‚ùå Passwort-Reset fehlgeschlagen: ' + result.error);
                }
                
            } catch (error) {
                console.error('Password reset failed:', error);
                showError('Passwort-Reset fehlgeschlagen: ' + error.message);
            }
        }
        
        // Passwort √§ndern
        document.getElementById('password-change-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            
            const button = document.getElementById('change-btn');
            const originalText = button.textContent;
            
            button.disabled = true;
            button.textContent = '√Ñndere Passwort...';
            
            try {
                const email = document.getElementById('email').value;
                const currentPassword = document.getElementById('current-password').value;
                const newPassword = document.getElementById('new-password').value;
                
                if (!currentPassword || !newPassword) {
                    throw new Error('Bitte f√ºllen Sie alle Felder aus');
                }
                
                await window.FirebaseConfig.waitForReadyWithTimeout(5000);
                
                // Schritt 1: Mit aktuellem Passwort anmelden
                const loginResult = await window.AuthAPI.login(email, currentPassword);
                
                if (!loginResult.success) {
                    throw new Error('Aktuelles Passwort ist falsch: ' + loginResult.error);
                }
                
                // Schritt 2: Passwort √§ndern
                const auth = window.FirebaseConfig.getAuth();
                const user = auth.currentUser;
                
                if (!user) {
                    throw new Error('Benutzer nicht angemeldet nach Login');
                }
                
                await user.updatePassword(newPassword);
                
                showSuccess(`‚úÖ Passwort erfolgreich ge√§ndert! Sie k√∂nnen sich jetzt mit dem neuen Passwort "${newPassword}" anmelden.`);
                
                // Logout nach Passwort-√Ñnderung
                setTimeout(async () => {
                    await window.AuthAPI.logout();
                    
                    if (confirm('Passwort ge√§ndert! M√∂chten Sie zur Startseite zur√ºckkehren und das neue Passwort testen?')) {
                        window.location.href = 'index.html';
                    }
                }, 3000);
                
            } catch (error) {
                console.error('Password change failed:', error);
                showError('Passwort-√Ñnderung fehlgeschlagen: ' + error.message);
            } finally {
                button.disabled = false;
                button.textContent = originalText;
            }
        });
        
        // Auto-Test beim Laden
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await window.FirebaseConfig.waitForReadyWithTimeout(5000);
                
                // Auto-Test des aktuellen Passworts
                setTimeout(() => {
                    testCurrentPassword();
                }, 2000);
                
            } catch (error) {
                console.error('Auto-initialization failed:', error);
                showError('Initialisierung fehlgeschlagen: ' + error.message);
            }
        });
    </script>
</body>
</html>
