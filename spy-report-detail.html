<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy-Report Details - Spacenations Tools</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0,0,0,0.8);
            border: 2px solid #333;
            border-radius: 12px;
        }
        
        .header h1 {
            color: #00FF88;
            font-size: 2rem;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .btn.primary {
            background: #00FF88;
            color: #000;
        }
        
        .btn.primary:hover {
            background: #00CC6A;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }
        
        .btn.secondary {
            background: #333;
            color: #e0e0e0;
            border: 2px solid #555;
        }
        
        .btn.secondary:hover {
            background: #444;
            border-color: #666;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #b0b0b0;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #00FF88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border: 2px solid #ff6b6b;
            border-radius: 12px;
        }
        
        .detail-section {
            background: rgba(0,0,0,0.8);
            border: 2px solid #333;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .detail-section h2 {
            color: #00FF88;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            color: #b0b0b0;
            font-weight: 600;
        }
        
        .info-value {
            color: #e0e0e0;
            font-weight: 500;
        }
        
        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .resource-item {
            background: rgba(0,0,0,0.5);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        
        .resource-name {
            color: #00FF88;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .resource-amount {
            color: #e0e0e0;
            font-size: 1.1rem;
        }
        
        .buildings-list, .research-list, .ships-list {
            display: grid;
            gap: 10px;
        }
        
        .building-item, .research-item, .ship-item {
            background: rgba(0,0,0,0.5);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .item-name {
            color: #e0e0e0;
            font-weight: 600;
        }
        
        .item-level {
            color: #00FF88;
            font-weight: 600;
            background: rgba(0, 255, 136, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
        }
        
        .threat-level {
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .threat-level.very_low { background: #4CAF50; color: white; }
        .threat-level.low { background: #8BC34A; color: white; }
        .threat-level.medium { background: #FFC107; color: black; }
        .threat-level.high { background: #FF9800; color: white; }
        .threat-level.very_high { background: #F44336; color: white; }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #b0b0b0;
        }
        
        .empty-state h3 {
            color: #00FF88;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üïµÔ∏è Spy-Report Details</h1>
            <div>
                <a href="spy-database.html" class="btn secondary">‚Üê Zur√ºck zur Datenbank</a>
                <a href="spy-report-input.html" class="btn primary">+ Neuer Bericht</a>
            </div>
        </div>
        
        <div id="loading-state" class="loading">
            <div class="spinner"></div>
            <p>Lade Spy-Report Details...</p>
        </div>
        
        <div id="error-state" class="error" style="display: none;">
            <h3>‚ùå Fehler</h3>
            <p id="error-message">Bericht konnte nicht geladen werden.</p>
            <button class="btn primary" onclick="location.reload()">üîÑ Erneut versuchen</button>
        </div>
        
        <div id="report-details" style="display: none;">
            <!-- Report Details werden hier eingef√ºgt -->
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/session-manager.js"></script>
    <script src="js/auth-manager.js"></script>
    <script src="js/firebase-sync.js"></script>
    <script src="js/spy-report-parser.js?v=2"></script>
    <script src="js/spy-database-manager.js?v=6"></script>

    <script>
        let currentReport = null;
        
        // URL Parameter extrahieren
        const urlParams = new URLSearchParams(window.location.search);
        const reportId = urlParams.get('id');
        
        // Initialisierung
        document.addEventListener('DOMContentLoaded', async () => {
            if (!reportId) {
                showError('Keine Report-ID angegeben');
                return;
            }
            
            await loadReportDetails(reportId);
        });
        
        async function loadReportDetails(reportId) {
            try {
                showLoading();
                
                console.log('üìã Lade Report Details f√ºr ID:', reportId);
                currentReport = await window.SpyDatabaseAPI.getReport(reportId);
                
                if (!currentReport) {
                    throw new Error('Report nicht gefunden');
                }
                
                displayReportDetails(currentReport);
                hideLoading();
                
            } catch (error) {
                console.error('‚ùå Fehler beim Laden der Report Details:', error);
                showError('Fehler beim Laden des Reports: ' + error.message);
            }
        }
        
        function displayReportDetails(report) {
            const container = document.getElementById('report-details');
            
            // Datum formatieren
            const date = report.createdAt?.toDate ? 
                report.createdAt.toDate() : 
                new Date(report.createdAt || report.timestamp);
            const formattedDate = date.toLocaleString('de-DE');
            
            // Bedrohungsstufe formatieren
            const threatLevel = window.SpyReportAPI?.formatThreatLevel ? 
                window.SpyReportAPI.formatThreatLevel(report.threatLevel) :
                { icon: '‚ö†Ô∏è', text: report.threatLevel };
            
            container.innerHTML = `
                <!-- Grunddaten -->
                <div class="detail-section">
                    <h2>üìã Grunddaten</h2>
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">Spieler:</span>
                            <span class="info-value">${report.playerName || report.player?.name || 'Unbekannt'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Planet:</span>
                            <span class="info-value">${report.planetName || report.planet?.name || 'Unbekannt'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Koordinaten:</span>
                            <span class="info-value">${report.planetCoordinates || report.planet?.coordinates || 'Unbekannt'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Allianz:</span>
                            <span class="info-value">${report.player?.allianceName || 'Keine'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Erstellt am:</span>
                            <span class="info-value">${formattedDate}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Bedrohungsstufe:</span>
                            <span class="info-value">
                                <span class="threat-level ${report.threatLevel}">
                                    ${threatLevel.icon} ${threatLevel.text}
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
                
                <!-- Ressourcen -->
                ${renderResourcesSection(report.resources)}
                
                <!-- Geb√§ude -->
                ${renderBuildingsSection(report.buildings)}
                
                <!-- Forschung -->
                ${renderResearchSection(report.research || report.player?.research)}
                
                <!-- Schiffe -->
                ${renderShipsSection(report.shipTypes || report.player?.shipTypes)}
                
                <!-- Statistiken -->
                ${renderStatisticsSection(report.statistics)}
                
                <!-- Original URL -->
                <div class="detail-section">
                    <h2>üîó Original Report</h2>
                    <div class="info-item">
                        <span class="info-label">URL:</span>
                        <span class="info-value">
                            <a href="${report.originalUrl}" target="_blank" class="btn secondary">
                                üìã Original √∂ffnen
                            </a>
                        </span>
                    </div>
                </div>
            `;
            
            container.style.display = 'block';
        }
        
        function renderResourcesSection(resources) {
            if (!resources) return '';
            
            const resourceItems = [];
            
            // Hauptressourcen
            const mainResources = [
                { key: 'fe', name: 'FE', value: resources.fe },
                { key: 'si', name: 'Si', value: resources.si },
                { key: 'c', name: 'C', value: resources.c },
                { key: 'water', name: 'Wasser', value: resources.water },
                { key: 'oxygen', name: 'Sauerstoff', value: resources.oxygen },
                { key: 'hydrogen', name: 'Wasserstoff', value: resources.hydrogen }
            ];
            
            mainResources.forEach(resource => {
                if (resource.value) {
                    const amount = resource.value.formatted || resource.value.amount || resource.value || '0';
                    resourceItems.push(`
                        <div class="resource-item">
                            <div class="resource-name">${resource.name}</div>
                            <div class="resource-amount">${amount}</div>
                        </div>
                    `);
                }
            });
            
            // Zus√§tzliche Ressourcen
            if (resources.additional && Array.isArray(resources.additional)) {
                resources.additional.forEach(resource => {
                    resourceItems.push(`
                        <div class="resource-item">
                            <div class="resource-name">${resource.name}</div>
                            <div class="resource-amount">${resource.formatted || resource.amount || '0'}</div>
                        </div>
                    `);
                });
            }
            
            if (resourceItems.length === 0) {
                return '<div class="detail-section"><h2>üíé Ressourcen</h2><div class="empty-state"><p>Keine Ressourcen-Daten verf√ºgbar</p></div></div>';
            }
            
            return `
                <div class="detail-section">
                    <h2>üíé Ressourcen</h2>
                    <div class="resources-grid">
                        ${resourceItems.join('')}
                    </div>
                </div>
            `;
        }
        
        function renderBuildingsSection(buildings) {
            if (!buildings || (Array.isArray(buildings) && buildings.length === 0)) {
                return '<div class="detail-section"><h2>üèóÔ∏è Geb√§ude</h2><div class="empty-state"><p>Keine Geb√§ude-Daten verf√ºgbar</p></div></div>';
            }
            
            const buildingItems = [];
            
            if (Array.isArray(buildings)) {
                buildings.forEach(building => {
                    buildingItems.push(`
                        <div class="building-item">
                            <span class="item-name">${building.name || 'Unbekanntes Geb√§ude'}</span>
                            <span class="item-level">Stufe ${building.level || 0}</span>
                        </div>
                    `);
                });
            } else {
                // Falls buildings ein Objekt ist
                Object.entries(buildings).forEach(([name, level]) => {
                    buildingItems.push(`
                        <div class="building-item">
                            <span class="item-name">${name}</span>
                            <span class="item-level">Stufe ${level}</span>
                        </div>
                    `);
                });
            }
            
            return `
                <div class="detail-section">
                    <h2>üèóÔ∏è Geb√§ude (${buildingItems.length})</h2>
                    <div class="buildings-list">
                        ${buildingItems.join('')}
                    </div>
                </div>
            `;
        }
        
        function renderResearchSection(research) {
            if (!research || (Array.isArray(research) && research.length === 0)) {
                return '<div class="detail-section"><h2>üî¨ Forschung</h2><div class="empty-state"><p>Keine Forschungs-Daten verf√ºgbar</p></div></div>';
            }
            
            const researchItems = [];
            
            if (Array.isArray(research)) {
                research.forEach(item => {
                    researchItems.push(`
                        <div class="research-item">
                            <span class="item-name">${item.name || 'Unbekannte Forschung'}</span>
                            <span class="item-level">Stufe ${item.level || 0}</span>
                        </div>
                    `);
                });
            } else {
                // Falls research ein Objekt ist
                Object.entries(research).forEach(([name, level]) => {
                    researchItems.push(`
                        <div class="research-item">
                            <span class="item-name">${name}</span>
                            <span class="item-level">Stufe ${level}</span>
                        </div>
                    `);
                });
            }
            
            return `
                <div class="detail-section">
                    <h2>üî¨ Forschung (${researchItems.length})</h2>
                    <div class="research-list">
                        ${researchItems.join('')}
                    </div>
                </div>
            `;
        }
        
        function renderShipsSection(ships) {
            if (!ships || (Array.isArray(ships) && ships.length === 0)) {
                return '<div class="detail-section"><h2>üöÄ Schiffe</h2><div class="empty-state"><p>Keine Schiffs-Daten verf√ºgbar</p></div></div>';
            }
            
            const shipItems = [];
            
            if (Array.isArray(ships)) {
                ships.forEach(ship => {
                    shipItems.push(`
                        <div class="ship-item">
                            <span class="item-name">${ship.name || 'Unbekanntes Schiff'}</span>
                            <span class="item-level">${ship.count || 0} St√ºck</span>
                        </div>
                    `);
                });
            }
            
            return `
                <div class="detail-section">
                    <h2>üöÄ Schiffe (${shipItems.length})</h2>
                    <div class="ships-list">
                        ${shipItems.join('')}
                    </div>
                </div>
            `;
        }
        
        function renderStatisticsSection(statistics) {
            if (!statistics) return '';
            
            return `
                <div class="detail-section">
                    <h2>üìä Statistiken</h2>
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">Gesamt Angriffsst√§rke:</span>
                            <span class="info-value">${Math.round(statistics.totalAttackPower || 0).toLocaleString()}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Gesamt Verteidigung:</span>
                            <span class="info-value">${Math.round(statistics.totalDefensePower || 0).toLocaleString()}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Gesamt Ressourcen:</span>
                            <span class="info-value">${Math.round(statistics.totalResources || 0).toLocaleString()}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">√ò Forschungslevel:</span>
                            <span class="info-value">${Math.round(statistics.averageResearchLevel || 0)}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">√ò Geb√§udelevel:</span>
                            <span class="info-value">${Math.round(statistics.averageBuildingLevel || 0)}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Flottenanzahl:</span>
                            <span class="info-value">${statistics.fleetCount || 0}</span>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function showLoading() {
            document.getElementById('loading-state').style.display = 'block';
            document.getElementById('error-state').style.display = 'none';
            document.getElementById('report-details').style.display = 'none';
        }
        
        function hideLoading() {
            document.getElementById('loading-state').style.display = 'none';
        }
        
        function showError(message) {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-state').style.display = 'block';
            document.getElementById('report-details').style.display = 'none';
        }
    </script>
</body>
</html>
