<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ALLIANCE_NAME}} - Allianz-Dashboard</title>
    
    <!-- Modern Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Razer Color Scheme */
            --razer-green: #00FF88;
            --razer-green-dark: #00CC6A;
            --razer-green-light: #44FF99;
            --razer-black: #0A0A0A;
            --razer-dark: #111111;
            --razer-gray: #1A1A1A;
            --razer-gray-light: #2A2A2A;
            --razer-white: #FFFFFF;
            --razer-silver: #C0C0C0;
            
            --text-primary: var(--razer-white);
            --text-secondary: var(--razer-silver);
            --text-accent: var(--razer-green);
            
            --bg-primary: var(--razer-black);
            --bg-secondary: var(--razer-dark);
            --bg-tertiary: var(--razer-gray);
            --bg-card: var(--razer-gray-light);
            
            --glow-green: 0 0 20px rgba(0, 255, 136, 0.5);
            --glow-green-strong: 0 0 30px rgba(0, 255, 136, 0.8);
            --shadow-dark: 0 8px 32px rgba(0, 0, 0, 0.6);
            
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            --font-gaming: 'Orbitron', monospace;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-primary);
            background: linear-gradient(135deg, var(--razer-black) 0%, var(--razer-dark) 50%, var(--razer-gray) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, var(--razer-dark), var(--razer-gray));
            border-bottom: 2px solid var(--razer-green);
            padding: 20px 0;
            box-shadow: var(--shadow-dark);
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .alliance-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .alliance-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--razer-green), var(--razer-green-light));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-gaming);
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--razer-black);
            box-shadow: var(--glow-green);
        }
        
        .alliance-details h1 {
            font-family: var(--font-gaming);
            font-size: 2rem;
            color: var(--razer-green);
            text-shadow: var(--glow-green);
            margin-bottom: 5px;
        }
        
        .alliance-tag {
            background: var(--razer-gray);
            color: var(--razer-green);
            padding: 4px 12px;
            border-radius: 20px;
            font-family: var(--font-gaming);
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .user-info {
            text-align: right;
        }
        
        .welcome-message {
            color: var(--text-secondary);
            margin-bottom: 5px;
        }
        
        .user-role {
            background: var(--razer-green);
            color: var(--razer-black);
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .dashboard-card {
            background: var(--bg-card);
            border: 2px solid var(--razer-gray);
            border-radius: 15px;
            padding: 30px;
            box-shadow: var(--shadow-dark);
            transition: all 0.3s ease;
        }
        
        .dashboard-card:hover {
            border-color: var(--razer-green);
            box-shadow: var(--glow-green);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .card-icon {
            font-size: 2rem;
        }
        
        .card-title {
            font-family: var(--font-gaming);
            font-size: 1.5rem;
            color: var(--razer-green);
        }
        
        .members-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .member-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--razer-gray);
        }
        
        .member-item:last-child {
            border-bottom: none;
        }
        
        .member-name {
            font-weight: 600;
        }
        
        .member-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .status-online {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }
        
        .status-offline {
            background: rgba(158, 158, 158, 0.2);
            color: #9E9E9E;
        }
        
        .chat-container {
            height: 400px;
            display: flex;
            flex-direction: column;
        }
        
        .chat-messages {
            flex: 1;
            background: var(--razer-black);
            border: 1px solid var(--razer-gray);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            overflow-y: auto;
        }
        
        .chat-input-container {
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            background: var(--razer-gray);
            border: 1px solid var(--razer-gray-light);
            border-radius: 25px;
            padding: 12px 20px;
            color: var(--text-primary);
            font-size: 1rem;
        }
        
        .chat-input:focus {
            outline: none;
            border-color: var(--razer-green);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }
        
        .chat-send {
            background: var(--razer-green);
            color: var(--razer-black);
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .chat-send:hover {
            background: var(--razer-green-light);
            transform: translateY(-2px);
        }
        
        .admin-panel {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, var(--razer-gray), var(--razer-gray-light));
            border: 2px solid var(--razer-green);
        }
        
        .admin-panel .card-title {
            color: var(--razer-green);
        }
        
        .admin-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .admin-btn {
            background: var(--razer-green);
            color: var(--razer-black);
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .admin-btn:hover {
            background: var(--razer-green-light);
            transform: translateY(-2px);
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--razer-gray);
            color: var(--text-primary);
            border: 1px solid var(--razer-gray-light);
            border-radius: 25px;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .back-btn:hover {
            background: var(--razer-green);
            color: var(--razer-black);
            border-color: var(--razer-green);
        }
        
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .alliance-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <a href="user-dashboard.html" class="back-btn">‚Üê Zur√ºck zum Dashboard</a>
    
    <header class="header">
        <div class="header-content">
            <div class="alliance-info">
                <div class="alliance-logo" id="alliance-logo">{{ALLIANCE_TAG}}</div>
                <div class="alliance-details">
                    <h1 id="alliance-name">{{ALLIANCE_NAME}}</h1>
                    <div class="alliance-tag" id="alliance-tag-display">{{ALLIANCE_TAG}}</div>
                </div>
            </div>
            <div class="user-info">
                <div class="welcome-message" id="welcome-message">Willkommen, {{USERNAME}}!</div>
                <div class="user-role" id="user-role">{{USER_ROLE}}</div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="dashboard-grid">
            <!-- Aktive Mitglieder -->
            <div class="dashboard-card">
                <div class="card-header">
                    <div class="card-icon">üë•</div>
                    <div class="card-title">Aktive Mitglieder</div>
                </div>
                <div class="members-list" id="members-list">
                    <div style="text-align: center; color: var(--text-secondary); padding: 20px;">
                        Lade Mitglieder...
                    </div>
                </div>
            </div>
            
            <!-- Allianz Chat -->
            <div class="dashboard-card">
                <div class="card-header">
                    <div class="card-icon">üí¨</div>
                    <div class="card-title">Allianz Chat</div>
                </div>
                <div class="chat-container">
                    <div class="chat-messages" id="chat-messages">
                        <div style="text-align: center; color: var(--text-secondary); padding: 20px;">
                            Lade Chat-Nachrichten...
                        </div>
                    </div>
                    <div class="chat-input-container">
                        <input type="text" class="chat-input" id="chat-input" placeholder="Nachricht eingeben...">
                        <button class="chat-send" id="chat-send">Senden</button>
                    </div>
                </div>
            </div>
            
            <!-- Admin Panel (nur f√ºr Admins) -->
            <div class="dashboard-card admin-panel" id="admin-panel" style="display: none;">
                <div class="card-header">
                    <div class="card-icon">üëë</div>
                    <div class="card-title">Admin Panel</div>
                </div>
                <div class="admin-actions">
                    <button class="admin-btn" id="manage-members">Mitglieder verwalten</button>
                    <button class="admin-btn" id="manage-permissions">Berechtigungen verwalten</button>
                    <button class="admin-btn" id="alliance-settings">Allianz-Einstellungen</button>
                    <button class="admin-btn" id="view-activities">Aktivit√§ten anzeigen</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Allianz-Dashboard JavaScript
        let currentAlliance = null;
        let currentUser = null;
        let isAdmin = false;
        
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üè∞ Individuelles Allianz-Dashboard geladen');
            initializeDashboard();
        });
        
        async function initializeDashboard() {
            try {
                // Lade Allianz-Daten aus URL-Parameter
                const urlParams = new URLSearchParams(window.location.search);
                const allianceId = urlParams.get('id');
                const username = urlParams.get('username');
                
                console.log('üîç URL-Parameter:', { allianceId, username });
                
                if (!allianceId || !username) {
                    throw new Error('Allianz-ID oder Benutzername fehlt in der URL');
                }
                
                // Lade Allianz-Daten aus Firebase
                await loadAllianceData(allianceId, username);
                
                // Initialisiere Dashboard
                displayAllianceInfo();
                loadActiveMembers();
                loadChatMessages();
                setupEventListeners();
                
                console.log('üéâ Individuelles Allianz-Dashboard erfolgreich initialisiert');
                
            } catch (error) {
                console.error('‚ùå Fehler beim Initialisieren des Dashboards:', error);
                showError('Fehler beim Laden des Allianz-Dashboards: ' + error.message);
            }
        }
        
        async function loadAllianceData(allianceId, username) {
            try {
                console.log('üöÄ Lade Allianz-Daten f√ºr ID:', allianceId);
                
                // Initialisiere Firebase
                await initializeFirebase();
                
                const db = window.FirebaseConfig.getDB();
                
                // Lade Allianz-Daten
                const allianceDoc = await db.collection('alliances').doc(allianceId).get();
                
                if (!allianceDoc.exists) {
                    throw new Error('Allianz nicht gefunden');
                }
                
                currentAlliance = {
                    id: allianceDoc.id,
                    ...allianceDoc.data()
                };
                
                currentUser = username;
                
                // Pr√ºfe ob User Mitglied ist
                if (!currentAlliance.members || !currentAlliance.members.includes(username)) {
                    throw new Error('Du bist kein Mitglied dieser Allianz');
                }
                
                // Pr√ºfe ob User Admin ist
                isAdmin = currentAlliance.admin === username || currentAlliance.founder === username;
                
                console.log('‚úÖ Allianz-Daten geladen:', {
                    name: currentAlliance.name,
                    tag: currentAlliance.tag,
                    status: currentAlliance.status,
                    isAdmin: isAdmin
                });
                
            } catch (error) {
                console.error('‚ùå Fehler beim Laden der Allianz-Daten:', error);
                throw error;
            }
        }
        
        async function initializeFirebase() {
            try {
                console.log('üî• Initialisiere Firebase...');
                
                if (typeof window.FirebaseConfig !== 'undefined' && window.FirebaseConfig.isReady()) {
                    console.log('‚úÖ Firebase bereits initialisiert');
                    return;
                }
                
                if (typeof firebase === 'undefined') {
                    throw new Error('Firebase-Scripts nicht geladen');
                }
                
                const firebaseConfig = {
                    apiKey: 'AIzaSyDr4-ap_EubUn0UdP7hkEpS2jkzLIVgvyc',
                    authDomain: 'spacenations-tools.firebaseapp.com',
                    projectId: 'spacenations-tools',
                    storageBucket: 'spacenations-tools.firebasestorage.app',
                    messagingSenderId: '651338201276',
                    appId: '1:651338201276:web:89e7d9c19dbd2611d3f8b9',
                    measurementId: 'G-SKWJWH2ERX'
                };
                
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                
                window.FirebaseConfig = {
                    isReady: () => true,
                    getAuth: () => firebase.auth(),
                    getDB: () => firebase.firestore(),
                    getServerTimestamp: () => firebase.firestore.FieldValue.serverTimestamp(),
                    waitForInit: () => Promise.resolve()
                };
                
                console.log('‚úÖ Firebase erfolgreich initialisiert');
                
            } catch (error) {
                console.error('‚ùå Firebase-Initialisierung fehlgeschlagen:', error);
                throw error;
            }
        }
        
        function displayAllianceInfo() {
            document.getElementById('alliance-name').textContent = currentAlliance.name;
            document.getElementById('alliance-tag-display').textContent = currentAlliance.tag;
            document.getElementById('alliance-logo').textContent = currentAlliance.tag;
            document.getElementById('welcome-message').textContent = `Willkommen, ${currentUser}!`;
            document.getElementById('user-role').textContent = isAdmin ? 'Admin' : 'Mitglied';
            
            // Zeige Admin-Panel nur f√ºr Admins
            if (isAdmin) {
                document.getElementById('admin-panel').style.display = 'block';
            }
        }
        
        function loadActiveMembers() {
            const members = currentAlliance.members || [];
            const membersWithStatus = members.map(member => ({
                name: member,
                status: Math.random() > 0.3 ? 'online' : 'offline',
                lastSeen: new Date()
            }));
            
            displayMembers(membersWithStatus);
        }
        
        function displayMembers(members) {
            const container = document.getElementById('members-list');
            
            if (members.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: var(--text-secondary); padding: 20px;">Keine Mitglieder</div>';
                return;
            }
            
            container.innerHTML = members.map(member => `
                <div class="member-item">
                    <div class="member-name">${member.name}</div>
                    <div class="member-status ${member.status === 'online' ? 'status-online' : 'status-offline'}">
                        ${member.status === 'online' ? 'Online' : 'Offline'}
                    </div>
                </div>
            `).join('');
        }
        
        function loadChatMessages() {
            // Simuliere Chat-Nachrichten
            const messages = [
                { author: 'System', content: `Willkommen in der Allianz "${currentAlliance.name}"!`, timestamp: new Date() },
                { author: currentUser, content: 'Hallo zusammen!', timestamp: new Date() }
            ];
            
            displayChatMessages(messages);
        }
        
        function displayChatMessages(messages) {
            const container = document.getElementById('chat-messages');
            
            if (messages.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: var(--text-secondary); padding: 20px;">Noch keine Nachrichten</div>';
                return;
            }
            
            container.innerHTML = messages.map(message => `
                <div style="margin-bottom: 15px; padding: 10px; background: var(--razer-gray); border-radius: 8px;">
                    <div style="font-weight: bold; color: var(--razer-green); margin-bottom: 5px;">
                        ${message.author}
                    </div>
                    <div>${message.content}</div>
                    <div style="font-size: 0.8rem; color: var(--text-secondary); margin-top: 5px;">
                        ${message.timestamp.toLocaleTimeString()}
                    </div>
                </div>
            `).join('');
            
            // Scroll nach unten
            container.scrollTop = container.scrollHeight;
        }
        
        function setupEventListeners() {
            // Chat senden
            document.getElementById('chat-send').addEventListener('click', sendMessage);
            document.getElementById('chat-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Admin-Buttons
            if (isAdmin) {
                document.getElementById('manage-members').addEventListener('click', () => {
                    alert('Mitglieder-Verwaltung wird implementiert...');
                });
                
                document.getElementById('manage-permissions').addEventListener('click', () => {
                    alert('Berechtigungs-Verwaltung wird implementiert...');
                });
                
                document.getElementById('alliance-settings').addEventListener('click', () => {
                    alert('Allianz-Einstellungen werden implementiert...');
                });
                
                document.getElementById('view-activities').addEventListener('click', () => {
                    alert('Aktivit√§ten-Ansicht wird implementiert...');
                });
            }
        }
        
        function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Simuliere Nachricht senden
            const newMessage = {
                author: currentUser,
                content: message,
                timestamp: new Date()
            };
            
            // F√ºge Nachricht zur Anzeige hinzu
            const container = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.style.marginBottom = '15px';
            messageDiv.style.padding = '10px';
            messageDiv.style.background = 'var(--razer-gray)';
            messageDiv.style.borderRadius = '8px';
            messageDiv.innerHTML = `
                <div style="font-weight: bold; color: var(--razer-green); margin-bottom: 5px;">
                    ${newMessage.author}
                </div>
                <div>${newMessage.content}</div>
                <div style="font-size: 0.8rem; color: var(--text-secondary); margin-top: 5px;">
                    ${newMessage.timestamp.toLocaleTimeString()}
                </div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
            
            // Leere Eingabefeld
            input.value = '';
        }
        
        function showError(message) {
            alert('Fehler: ' + message);
        }
    </script>
</body>
</html>
