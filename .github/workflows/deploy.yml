name: Deploy Spacenations Tools

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“‚ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ” HTML Syntax Check
      run: |
        # PrÃ¼fe HTML Syntax
        for file in *.html; do
          echo "Checking $file..."
          # Einfache HTML Validierung
          if ! grep -q "<!DOCTYPE html>" "$file"; then
            echo "âŒ Error: $file missing DOCTYPE"
            exit 1
          fi
          if ! grep -q "</html>" "$file"; then
            echo "âŒ Error: $file missing closing html tag"
            exit 1
          fi
          echo "âœ… $file syntax OK"
        done
        
    - name: ğŸš€ Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        
    - name: ğŸ“Š Deployment Summary
      if: success()
      run: |
        echo "ğŸ‰ Deployment successful!"
        echo "ğŸ“± Website: https://${{ github.repository_owner }}.github.io/Spacenations-tools"
        echo "â° Time: $(date)"
