<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Debug Tool</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #1a1a1a; 
            color: #fff; 
            padding: 20px; 
        }
        .debug-section { 
            background: #2a2a2a; 
            padding: 20px; 
            margin: 10px 0; 
            border-radius: 8px; 
            border: 1px solid #444; 
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
        .info { color: #2196F3; }
        button { 
            background: #4CAF50; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 4px; 
            cursor: pointer; 
            margin: 5px; 
        }
        button:hover { background: #45a049; }
        button:disabled { background: #666; cursor: not-allowed; }
        pre { 
            background: #000; 
            padding: 10px; 
            border-radius: 4px; 
            overflow-x: auto; 
        }
    </style>
</head>
<body>
    <h1>üîß Firebase Debug Tool</h1>
    
    <div class="debug-section">
        <h2>Firebase Status</h2>
        <div id="firebase-status">Pr√ºfe...</div>
        <button onclick="checkFirebaseStatus()">Status pr√ºfen</button>
    </div>
    
    <div class="debug-section">
        <h2>Allianz Test</h2>
        <div>
            <input type="text" id="test-name" placeholder="Allianz Name" value="Test Allianz">
            <input type="text" id="test-tag" placeholder="Tag" value="TEST" maxlength="10">
            <button onclick="testCreateAlliance()">Test Allianz erstellen</button>
        </div>
        <div id="alliance-result"></div>
    </div>
    
    <div class="debug-section">
        <h2>Allianzen auflisten</h2>
        <button onclick="listAlliances()">Allianzen laden</button>
        <div id="alliances-list"></div>
    </div>
    
    <div class="debug-section">
        <h2>Console Logs</h2>
        <button onclick="clearLogs()">Logs l√∂schen</button>
        <pre id="console-logs"></pre>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <script src="js/firebase-config.js"></script>
    
    <script>
        let logContainer = document.getElementById('console-logs');
        
        // Console Logging √ºberschreiben
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addLog(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;
            logContainer.textContent += logEntry;
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addLog('ERROR: ' + args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addLog('WARN: ' + args.join(' '), 'warning');
        };
        
        async function checkFirebaseStatus() {
            const statusDiv = document.getElementById('firebase-status');
            statusDiv.innerHTML = 'Pr√ºfe...';
            
            try {
                // Pr√ºfe Firebase SDK
                if (typeof firebase === 'undefined') {
                    statusDiv.innerHTML = '<span class="error">‚ùå Firebase SDK nicht geladen</span>';
                    return;
                }
                
                // Pr√ºfe FirebaseConfig
                if (typeof window.FirebaseConfig === 'undefined') {
                    statusDiv.innerHTML = '<span class="error">‚ùå FirebaseConfig nicht verf√ºgbar</span>';
                    return;
                }
                
                // Warte auf Initialisierung
                await window.FirebaseConfig.waitForInit();
                
                // Pr√ºfe Services
                const auth = window.FirebaseConfig.getAuth();
                const db = window.FirebaseConfig.getDB();
                
                if (!auth || !db) {
                    statusDiv.innerHTML = '<span class="error">‚ùå Firebase Services nicht verf√ºgbar</span>';
                    return;
                }
                
                // Teste Datenbankverbindung
                try {
                    await db.collection('_test').doc('connection').set({
                        test: true,
                        timestamp: new Date()
                    });
                    
                    await db.collection('_test').doc('connection').delete();
                    
                    statusDiv.innerHTML = '<span class="success">‚úÖ Firebase funktioniert korrekt</span>';
                } catch (dbError) {
                    statusDiv.innerHTML = `<span class="error">‚ùå Datenbankfehler: ${dbError.message}</span>`;
                }
                
            } catch (error) {
                statusDiv.innerHTML = `<span class="error">‚ùå Fehler: ${error.message}</span>`;
            }
        }
        
        async function testCreateAlliance() {
            const resultDiv = document.getElementById('alliance-result');
            resultDiv.innerHTML = 'Erstelle Test-Allianz...';
            
            try {
                const name = document.getElementById('test-name').value.trim();
                const tag = document.getElementById('test-tag').value.trim().toUpperCase();
                
                if (!name || !tag) {
                    resultDiv.innerHTML = '<span class="error">‚ùå Name und Tag sind erforderlich</span>';
                    return;
                }
                
                const db = window.FirebaseConfig.getDB();
                const username = 'testuser@example.com';
                
                // Pr√ºfe ob Tag bereits existiert
                const existingQuery = await db.collection('alliances')
                    .where('tag', '==', tag)
                    .get();
                
                if (!existingQuery.empty) {
                    resultDiv.innerHTML = '<span class="warning">‚ö†Ô∏è Tag bereits vergeben</span>';
                    return;
                }
                
                // Erstelle Allianz
                const allianceData = {
                    name: name,
                    tag: tag,
                    description: 'Test-Allianz f√ºr Debug',
                    founder: username,
                    members: [username],
                    status: 'pending',
                    createdAt: window.FirebaseConfig.getServerTimestamp(),
                    admin: null
                };
                
                const docRef = await db.collection('alliances').add(allianceData);
                
                resultDiv.innerHTML = `<span class="success">‚úÖ Allianz erstellt mit ID: ${docRef.id}</span>`;
                
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå Fehler: ${error.message}</span>`;
            }
        }
        
        async function listAlliances() {
            const listDiv = document.getElementById('alliances-list');
            listDiv.innerHTML = 'Lade Allianzen...';
            
            try {
                const db = window.FirebaseConfig.getDB();
                const snapshot = await db.collection('alliances')
                    .orderBy('createdAt', 'desc')
                    .limit(10)
                    .get();
                
                if (snapshot.empty) {
                    listDiv.innerHTML = '<span class="info">‚ÑπÔ∏è Keine Allianzen gefunden</span>';
                    return;
                }
                
                let html = '<h3>Gefundene Allianzen:</h3><ul>';
                snapshot.forEach(doc => {
                    const data = doc.data();
                    html += `<li>
                        <strong>${data.name}</strong> [${data.tag}] 
                        - Status: <span class="${data.status === 'approved' ? 'success' : (data.status === 'pending' ? 'warning' : 'error')}">${data.status}</span>
                        - Gr√ºnder: ${data.founder}
                        - ID: ${doc.id}
                    </li>`;
                });
                html += '</ul>';
                
                listDiv.innerHTML = html;
                
            } catch (error) {
                listDiv.innerHTML = `<span class="error">‚ùå Fehler beim Laden: ${error.message}</span>`;
            }
        }
        
        function clearLogs() {
            logContainer.textContent = '';
        }
        
        // Auto-Check beim Laden
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(checkFirebaseStatus, 1000);
        });
    </script>
</body>
</html>
