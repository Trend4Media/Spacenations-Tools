<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Spacenations Tools</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00FF88;
            --primary-dark: #00CC6A;
            --bg-dark: #0A0A0A;
            --bg-card: #111111;
            --border: rgba(0, 255, 136, 0.2);
            --text-primary: #FFFFFF;
            --text-secondary: #C0C0C0;
            --error: #FF4444;
            --success: #00FF88;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Background effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 136, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 136, 0.03) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 48px 32px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-icon {
            font-size: 48px;
            margin-bottom: 16px;
            filter: grayscale(0.2);
        }
        
        .login-title {
            font-family: 'Orbitron', monospace;
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }
        
        .login-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 400;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 255, 136, 0.05);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.1);
        }
        
        .form-input::placeholder {
            color: rgba(192, 192, 192, 0.4);
        }
        
        .login-button {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: var(--bg-dark);
            border: none;
            border-radius: 8px;
            font-family: 'Orbitron', monospace;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 32px;
        }
        
        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }
        
        .login-button:hover::before {
            left: 100%;
        }
        
        .login-button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 255, 136, 0.3);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .message {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            display: none;
        }
        
        .message.error {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            color: var(--error);
        }
        
        .message.success {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: var(--success);
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .back-link:hover {
            color: var(--primary);
            transform: translateX(-4px);
        }
        
        @media (max-width: 480px) {
            .login-card {
                padding: 32px 24px;
            }
            
            .login-title {
                font-size: 24px;
            }
            
            .back-link {
                position: static;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">
        <span>‚Üê</span>
        <span>Zur√ºck</span>
    </a>
    
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">üîê</div>
                <h1 class="login-title">Admin Login</h1>
                <p class="login-subtitle">Restricted Access</p>
            </div>
            
            <form id="admin-login-form">
                <div class="form-group">
                    <label class="form-label" for="email">Benutzername oder E-Mail</label>
                    <input 
                        type="text" 
                        id="email" 
                        class="form-input" 
                        placeholder="Benutzername oder E-Mail-Adresse" 
                        required
                        autocomplete="username"
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Passwort</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" class="login-button" id="login-btn">
                    Anmelden
                </button>
            </form>
            
            <div id="msg-error" class="message error"></div>
            <div id="msg-success" class="message success"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- App Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth-manager.js"></script>
    <script src="js/firebase-sync.js"></script>
    
    <script>
        // Message functions
        function showError(msg) {
            const errorEl = document.getElementById('msg-error');
            const successEl = document.getElementById('msg-success');
            errorEl.textContent = msg;
            errorEl.style.display = 'block';
            successEl.style.display = 'none';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(msg) {
            const errorEl = document.getElementById('msg-error');
            const successEl = document.getElementById('msg-success');
            successEl.textContent = msg;
            successEl.style.display = 'block';
            errorEl.style.display = 'none';
        }
        
        // Check if user is super admin
        async function verifySuperAdmin(user) {
            try {
                const db = window.FirebaseConfig.getDB();
                const doc = await db.collection('users').doc(user.uid).get();
                const data = doc.exists ? doc.data() : null;
                
                if (data && data.isSuperAdmin === true) {
                    return true;
                }
                
                // Not a super admin, logout
                await window.AuthAPI.logout();
                throw new Error('Zugriff verweigert. Nur f√ºr Super-Admins.');
            } catch (error) {
                throw error;
            }
        }
        
        // Check auth state on load
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Warten bis AuthAPI verf√ºgbar ist
                if (!window.AuthAPI) {
                    console.warn('‚ö†Ô∏è AuthAPI nicht verf√ºgbar, warte...');
                    await waitForAuthAPI();
                }
                
                await window.AuthAPI.waitForInit();
                
                // Check if user is already logged in
                const currentUser = window.AuthAPI.getCurrentUser();
                const userData = window.AuthAPI.getUserData();
                
                if (currentUser) {
                    console.log('üîç Benutzer bereits angemeldet:', currentUser.email);
                    
                    // Show current user info and options
                    showCurrentUserInfo(currentUser, userData);
                }
                
            } catch (error) {
                console.error('Auth init error:', error);
            }
        });
        
        // Warten bis AuthAPI verf√ºgbar ist
        async function waitForAuthAPI() {
            return new Promise((resolve) => {
                const checkAuthAPI = setInterval(() => {
                    if (window.AuthAPI) {
                        clearInterval(checkAuthAPI);
                        resolve();
                    }
                }, 100);
                
                // Timeout nach 5 Sekunden
                setTimeout(() => {
                    clearInterval(checkAuthAPI);
                    console.warn('‚ö†Ô∏è AuthAPI Timeout - Admin Login l√§uft ohne AuthAPI');
                    resolve();
                }, 5000);
            });
        }

        // Show current user info and options
        function showCurrentUserInfo(user, userData) {
            const loginCard = document.querySelector('.login-card');
            const loginForm = document.getElementById('admin-login-form');
            
            // Create user info section
            const userInfoHTML = `
                <div id="current-user-info" style="margin-bottom: 30px; padding: 20px; background: rgba(0,255,136,0.1); border: 1px solid rgba(0,255,136,0.3); border-radius: 8px;">
                    <h3 style="color: var(--primary); margin-bottom: 15px; font-family: 'Orbitron', monospace;">üë§ Aktuell angemeldet</h3>
                    <div style="margin-bottom: 10px;">
                        <strong>E-Mail:</strong> ${user.email}
                    </div>
                    <div style="margin-bottom: 10px;">
                        <strong>Super-Admin:</strong> ${userData?.isSuperAdmin === true ? '‚úÖ Ja' : '‚ùå Nein'}
                    </div>
                    <div style="margin-bottom: 15px;">
                        <strong>Alliance-Admin:</strong> ${userData?.isAllianceAdmin === true ? '‚úÖ Ja' : '‚ùå Nein'}
                    </div>
                    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                        <button type="button" class="login-button" onclick="redirectToDashboard()" style="flex: 1; min-width: 120px;">
                            üöÄ Zum Dashboard
                        </button>
                        <button type="button" class="login-button" onclick="logoutAndReload()" style="background: var(--error); flex: 1; min-width: 120px;">
                            üö™ Abmelden
                        </button>
                    </div>
                    <div style="margin-top: 15px; text-align: center;">
                        <button type="button" onclick="showLoginForm()" style="background: none; border: 1px solid var(--border); color: var(--text-secondary); padding: 8px 16px; border-radius: 6px; cursor: pointer; font-size: 12px;">
                            üîÑ Als anderer Benutzer anmelden
                        </button>
                    </div>
                </div>
            `;
            
            // Insert user info before login form
            loginForm.insertAdjacentHTML('beforebegin', userInfoHTML);
            
            // Hide login form
            loginForm.style.display = 'none';
            
            // Update title
            document.querySelector('.login-title').textContent = 'Admin Portal';
            document.querySelector('.login-subtitle').textContent = 'Willkommen zur√ºck';
        }

        // Redirect to dashboard
        function redirectToDashboard() {
            showSuccess('Weiterleitung zum Dashboard...');
            setTimeout(() => {
                window.location.href = 'admin-dashboard.html';
            }, 1000);
        }

        // Logout and reload
        async function logoutAndReload() {
            try {
                showSuccess('Abmeldung l√§uft...');
                await window.AuthAPI.logout();
                
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
                
            } catch (error) {
                console.error('Logout error:', error);
                showError('Fehler beim Abmelden: ' + error.message);
            }
        }

        // Show login form for different user
        async function showLoginForm() {
            try {
                // Logout current user
                await window.AuthAPI.logout();
                
                // Remove user info section
                const userInfoSection = document.getElementById('current-user-info');
                if (userInfoSection) {
                    userInfoSection.remove();
                }
                
                // Show login form
                const loginForm = document.getElementById('admin-login-form');
                loginForm.style.display = 'block';
                
                // Reset title
                document.querySelector('.login-title').textContent = 'Admin Login';
                document.querySelector('.login-subtitle').textContent = 'Restricted Access';
                
                // Clear form
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
                
                // Focus email field
                setTimeout(() => {
                    document.getElementById('email').focus();
                }, 100);
                
                showSuccess('Bereit f√ºr neue Anmeldung');
                
            } catch (error) {
                console.error('Error showing login form:', error);
                showError('Fehler beim Zur√ºcksetzen: ' + error.message);
            }
        }
        
        // Handle login form submission
        document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const button = document.getElementById('login-btn');
            const originalText = button.textContent;
            
            // Disable button and show loading
            button.disabled = true;
            button.textContent = 'Anmeldung l√§uft...';
            
            try {
                // Warten bis AuthAPI verf√ºgbar ist
                if (!window.AuthAPI) {
                    console.warn('‚ö†Ô∏è AuthAPI nicht verf√ºgbar, warte...');
                    await waitForAuthAPI();
                }
                
                // Wait for auth to be ready
                await window.AuthAPI.waitForInit();
                
                // Get form values
                const input = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                // Attempt login
                const result = await window.AuthAPI.login(input, password);
                
                if (!result.success) {
                    throw new Error(result.error || 'Anmeldung fehlgeschlagen');
                }
                
                // Show success message
                showSuccess('Anmeldung erfolgreich. Pr√ºfe Berechtigung...');
                
                // Verify super admin status
                await verifySuperAdmin(result.user);
                
                // Redirect to admin dashboard
                showSuccess('Berechtigung best√§tigt. Weiterleitung...');
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'Ein Fehler ist aufgetreten');
            } finally {
                // Re-enable button
                button.disabled = false;
                button.textContent = originalText;
            }
        });
        
        // Focus email field on load
        window.addEventListener('load', () => {
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
