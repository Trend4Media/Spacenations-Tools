<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Spacenations Tools</title>
    <link rel="stylesheet" href="css/global-footer.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%); color: #e0e0e0; margin: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .card { background: rgba(16,16,16,0.9); border: 2px solid #3a5998; border-radius: 15px; padding: 30px; width: 100%; max-width: 420px; box-shadow: 0 10px 30px rgba(58,89,152,0.3); }
        h1 { color: #ff8c42; margin: 0 0 5px 0; text-align: center; }
        .subtitle { color: #b0b0b0; text-align: center; margin-bottom: 20px; }
        .form-group { margin: 12px 0; }
        label { display: block; margin-bottom: 6px; color: #b0b0b0; font-size: 0.95rem; }
        input { width: 100%; padding: 12px; border-radius: 8px; border: 2px solid #3a5998; background: rgba(0,0,0,0.6); color: #fff; font-size: 1rem; }
        .btn { width: 100%; margin-top: 14px; padding: 12px; border: none; border-radius: 10px; background: linear-gradient(135deg, #3a5998, #4a90e2); color: white; font-weight: 600; cursor: pointer; }
        .btn:hover { filter: brightness(1.05); }
        .message { display: none; margin-top: 12px; padding: 10px; border-radius: 8px; font-weight: 600; text-align: center; }
        .error { display: none; background: rgba(239,68,68,0.1); border: 1px solid #ef4444; color: #ef4444; }
        .info { display: none; background: rgba(59,130,246,0.1); border: 1px solid #3b82f6; color: #93c5fd; }
        .help { text-align: center; margin-top: 14px; }
        .help a { color: #4a90e2; text-decoration: none; }
    </style>
</head>
<body>
    <div class="card">
        <h1>üîê Admin Login</h1>
        <div class="subtitle">Nur f√ºr Super-Admins</div>

        <div id="msg-error" class="message error"></div>
        <div id="msg-info" class="message info"></div>

        <form id="admin-login-form">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" placeholder="admin@email.de" required>
            </div>
            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password" id="password" placeholder="Passwort" required>
            </div>
            <button type="submit" class="btn" id="login-btn">Anmelden</button>
        </form>

        <div class="help">
            <a href="index.html">‚Üê Zur√ºck</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth-manager.js"></script>
    <script src="js/firebase-sync.js"></script>
    <script>
        function showError(msg) { const el = document.getElementById('msg-error'); el.textContent = msg; el.style.display = 'block'; document.getElementById('msg-info').style.display = 'none'; }
        function showInfo(msg) { const el = document.getElementById('msg-info'); el.textContent = msg; el.style.display = 'block'; document.getElementById('msg-error').style.display = 'none'; }

        async function ensureSuperAdminOrReject(user) {
            try {
                const db = window.FirebaseConfig.getDB();
                const doc = await db.collection('users').doc(user.uid).get();
                const data = doc.exists ? doc.data() : null;
                if (data && (data.isSuperAdmin === true)) {
                    return true;
                }
                // Direct reject and sign out
                await window.AuthAPI.logout();
                throw new Error('Kein Super-Admin. Zugriff verweigert.');
            } catch (e) {
                throw e;
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await window.AuthAPI.waitForInit();
                window.AuthAPI.onAuthStateChange(async (user, userData) => {
                    if (user && userData && userData.isSuperAdmin) {
                        window.location.href = 'admin-dashboard.html';
                    }
                });
            } catch (e) { /* ignore */ }
        });

        document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('login-btn');
            btn.disabled = true; btn.textContent = '‚è≥ Pr√ºfe...';
            try {
                await window.AuthAPI.waitForInit();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const res = await window.AuthAPI.login(email, password);
                if (!res.success) { throw new Error(res.error || 'Login fehlgeschlagen'); }
                showInfo('Angemeldet. Pr√ºfe Berechtigung...');
                await ensureSuperAdminOrReject(res.user);
                window.location.href = 'admin-dashboard.html';
            } catch (err) {
                showError(err.message || 'Fehler beim Login');
            } finally {
                btn.disabled = false; btn.textContent = 'Anmelden';
            }
        });
    </script>
    <script src="js/global-footer-loader.js"></script>
</body>
<!-- Ende Admin Login -->
</html>
