<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Nations Kampfbericht Rechner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #3a5998;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(58, 89, 152, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .spacenations {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff8c42;
            text-shadow: 0 0 10px rgba(255, 140, 66, 0.5);
            letter-spacing: 2px;
            margin: 0;
            line-height: 1;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #b0b0b0;
            margin: 5px 0 0 0;
            font-weight: normal;
        }
        
        .input-sections {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .input-box {
            background: rgba(16, 16, 16, 0.9);
            border: 2px solid #3a5998;
            border-radius: 10px;
            padding: 20px;
        }
        
        .input-box.destroyed {
            border-color: #e74c3c;
        }
        
        .input-box.lost {
            border-color: #f39c12;
        }
        
        .input-box h2 {
            color: #4a90e2;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
        }
        
        .input-box.destroyed h2 {
            color: #e74c3c;
            text-shadow: 0 0 5px rgba(231, 76, 60, 0.5);
        }
        
        .input-box.lost h2 {
            color: #f39c12;
            text-shadow: 0 0 5px rgba(243, 156, 18, 0.5);
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #b0b0b0;
            font-weight: bold;
        }
        
        textarea {
            width: 100%;
            height: 200px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(58, 89, 152, 0.5);
            border-radius: 5px;
            color: #e0e0e0;
            padding: 15px;
            font-family: monospace;
            font-size: 12px;
            resize: vertical;
        }
        
        textarea:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.3);
        }
        
        .button-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        button {
            background: linear-gradient(45deg, #3a5998, #4a90e2);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
        }
        
        .calculate-btn {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }
        
        .clear-btn {
            background: linear-gradient(45deg, #c0392b, #e74c3c);
        }
        
        .results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .result-box {
            background: rgba(16, 16, 16, 0.9);
            border: 2px solid #3a5998;
            border-radius: 10px;
            padding: 20px;
        }
        
        .result-box h2 {
            color: #4a90e2;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
        }
        
        .destroyed {
            border-color: #e74c3c;
        }
        
        .destroyed h2 {
            color: #e74c3c;
            text-shadow: 0 0 5px rgba(231, 76, 60, 0.5);
        }
        
        .lost {
            border-color: #f39c12;
        }
        
        .lost h2 {
            color: #f39c12;
            text-shadow: 0 0 5px rgba(243, 156, 18, 0.5);
        }
        
        .stat-line {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-line:last-child {
            border-bottom: none;
        }
        
        .stat-name {
            color: #b0b0b0;
        }
        
        .stat-value {
            color: #4a90e2;
            font-weight: bold;
        }
        
        .total-line {
            border-top: 2px solid #3a5998;
            margin-top: 10px;
            padding-top: 10px;
            font-weight: bold;
            font-size: 18px;
        }
        
        .total-line .stat-value {
            color: #4a90e2;
            text-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
        }

</body>
</html>
