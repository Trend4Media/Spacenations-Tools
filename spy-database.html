<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Spy-Datenbank - Spacenations Tools</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            padding: 0;
            overflow-x: auto;
        }
        
        .container {
            max-width: 100vw;
            margin: 0;
            padding: 0;
        }
        
        /* Modern Grid Layout */
        .spy-database-grid {
            display: grid;
            grid-template-columns: 200px 1fr 250px;
            grid-template-rows: 80px 1fr;
            height: 100vh;
            gap: 1px;
            background: #1a1a1a;
        }
        
        /* Header mit vertikalen Texten */
        .grid-header {
            grid-column: 1 / -1;
            background: #111111;
            border-bottom: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -0.02em;
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        /* User Liste (erste Spalte) */
        .users-column {
            background: #111111;
            border-right: 1px solid #333;
            overflow-y: auto;
            max-height: calc(100vh - 80px);
        }
        
        .users-header {
            padding: 20px 15px;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            font-weight: 600;
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .user-item {
            padding: 15px;
            border-bottom: 1px solid #222;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .user-item:hover {
            background: #1a1a1a;
            border-left: 3px solid #007acc;
        }
        
        .user-item.active {
            background: #1a1a1a;
            border-left: 3px solid #007acc;
            color: #007acc;
        }
        
        .user-name {
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 3px;
        }
        
        .user-planet {
            font-size: 0.8rem;
            color: #888;
        }
        
        /* Hauptgrid (mittlere Spalte) */
        .main-grid {
            background: #0a0a0a;
            overflow: auto;
            position: relative;
        }
        
        .grid-container {
            display: grid;
            gap: 1px;
            background: #1a1a1a;
            min-width: max-content;
        }
        
        /* Kategorien Header (vertikaler Text) */
        .categories-header {
            display: contents;
        }
        
        .category-header {
            background: #111111;
            border-bottom: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 10px;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-weight: 600;
            color: #888;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            min-height: 120px;
            transition: all 0.2s ease;
        }
        
        .category-header:hover {
            background: #1a1a1a;
            color: #ffffff;
        }
        
        /* Grid Zellen */
        .grid-cell {
            background: #0a0a0a;
            border: 1px solid #222;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .grid-cell:hover {
            background: #1a1a1a;
            border-color: #333;
            transform: scale(1.02);
            z-index: 10;
        }
        
        .grid-cell.has-data {
            background: #0d1421;
            border-color: #007acc;
        }
        
        .grid-cell.has-data:hover {
            background: #1a2332;
            border-color: #0099ff;
        }
        
        .grid-cell.separator-cell {
            background: #1a1a1a;
            border-color: #444;
            cursor: default;
        }
        
        .grid-cell.separator-cell:hover {
            background: #1a1a1a;
            transform: none;
        }
        
        .cell-content {
            text-align: center;
            color: #888;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .cell-content.has-data {
            color: #007acc;
            font-weight: 600;
        }
        
        .cell-content.separator {
            color: #666;
            font-weight: 400;
            letter-spacing: 0.2em;
        }
        
        .cell-link {
            color: #007acc;
            text-decoration: none;
            font-weight: 600;
        }
        
        .cell-link:hover {
            color: #0099ff;
            text-decoration: underline;
        }
        
        /* Sidebar (rechte Spalte) */
        .sidebar {
            background: #111111;
            border-left: 1px solid #333;
            overflow-y: auto;
            max-height: calc(100vh - 80px);
        }
        
        .sidebar-section {
            padding: 20px 15px;
            border-bottom: 1px solid #222;
        }
        
        .sidebar-section h3 {
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        /* Buttons */
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }
        
        .btn.primary {
            background: #007acc;
            color: white;
        }
        
        .btn.primary:hover {
            background: #0099ff;
        }
        
        .btn.secondary {
            background: #333;
            color: #ccc;
            border: 1px solid #555;
        }
        
        .btn.secondary:hover {
            background: #444;
            border-color: #666;
        }
        
        /* Form Elements */
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            color: #ccc;
            margin-bottom: 5px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #1a1a1a;
            color: #fff;
            font-size: 0.9rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #007acc;
        }
        
        /* Loading States */
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #333;
            border-top: 3px solid #007acc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        .empty-state h3 {
            color: #ccc;
            margin-bottom: 10px;
        }
        
        /* Stats Display */
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid #222;
        }
        
        .stat-label {
            color: #888;
            font-size: 0.85rem;
        }
        
        .stat-value {
            color: #007acc;
            font-weight: 600;
            font-size: 0.85rem;
        }
        
        /* Responsive */
        @media (max-width: 1200px) {
            .spy-database-grid {
                grid-template-columns: 1fr;
                grid-template-rows: 80px auto auto 1fr;
            }
            
            .users-column {
                grid-row: 2;
                max-height: 200px;
                border-right: none;
                border-bottom: 1px solid #333;
            }
            
            .sidebar {
                grid-row: 3;
                max-height: 300px;
                border-left: none;
                border-bottom: 1px solid #333;
            }
            
            .main-grid {
                grid-row: 4;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Modern Grid Layout -->
        <div class="spy-database-grid">
            <!-- Header -->
            <div class="grid-header">
                <div class="header-title">🕵️ Spy Database</div>
                <div class="header-actions">
                    <button class="btn primary" onclick="window.open('spy-report-input.html', '_blank')">+ Neuer Bericht</button>
                    <button class="btn secondary" onclick="window.location.href='user-dashboard.html'">← Dashboard</button>
                </div>
            </div>
            
            <!-- User Liste (links) -->
            <div class="users-column">
                <div class="users-header">Spieler</div>
                <div id="users-list">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Lade Spieler...</p>
                    </div>
                </div>
            </div>
            
            <!-- Hauptgrid (mitte) -->
            <div class="main-grid">
                <div id="grid-container" class="grid-container">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Lade Spy-Reports...</p>
                    </div>
                </div>
            </div>
            
            <!-- Sidebar (rechts) -->
            <div class="sidebar">
                <div class="sidebar-section">
                    <h3>🔍 Suche</h3>
                    <div class="form-group">
                        <label for="search-player">Spieler:</label>
                        <input type="text" id="search-player" placeholder="Spielername...">
                    </div>
                    <div class="form-group">
                        <label for="search-planet">Planet:</label>
                        <input type="text" id="search-planet" placeholder="Planetname...">
                    </div>
                    <button class="btn primary" onclick="searchReports()" style="width: 100%; margin-bottom: 10px;">🔍 Suchen</button>
                    <button class="btn secondary" onclick="clearFilters()" style="width: 100%; margin-bottom: 10px;">🗑️ Leeren</button>
                    <button class="btn secondary" onclick="loadReports()" style="width: 100%;">🔄 Aktualisieren</button>
                </div>
                
                <div class="sidebar-section">
                    <h3>📊 Statistiken</h3>
                    <div id="stats-display">
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>Lade Statistiken...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/session-manager.js"></script>
    <script src="js/auth-manager.js"></script>
    <script src="js/firebase-sync.js"></script>
    <script src="js/spy-report-parser.js?v=2"></script>
    <script src="js/spy-database-manager.js?v=11"></script>

    <script>
        let currentReports = [];
        let currentStatistics = null;
        let selectedUser = null;
        
        // Detaillierte Kategorien für das Grid (wie im Bild gezeigt)
        const categories = [
            'Planet',
            'Koordinaten', 
            'Allianz',
            'Planetenzentrale',
            'Raumhafen',
            'Eisenmine',
            'Siliziumraffinerie',
            'Kohlenstoffgewinnungsanlage',
            'Schiffsfabrik',
            'Waffenfabrik',
            'Forschungszentrum',
            'Forschung',
            'Spionageeinheit',
            'Tarneinheit',
            'Invasionseinheit',
            'Plündereinheit',
            'Sabotageeinheit',
            'Datum',
            'Link'
        ];
        
        // Initialisierung
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('🕵️ Spy Database Grid initialisiert');
            
            // Warten auf APIs
            if (!await waitForAPIs()) {
                showMessage('Fehler beim Initialisieren der APIs', 'error');
                return false;
            }
            
            setupEventListeners();
            
            // Warten auf Firebase-Initialisierung
            await waitForFirebase();
            await loadReports();
        });
        
        async function waitForAPIs() {
            const maxWait = 10000; // 10 Sekunden
            const startTime = Date.now();
            
            while (Date.now() - startTime < maxWait) {
                if (window.SpyDatabaseAPI && window.SpyReportAPI) {
                    console.log('✅ Alle APIs bereit');
                    return true;
                }
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            console.error('❌ APIs nicht verfügbar nach 10 Sekunden');
            return false;
        }
        
        async function waitForFirebase() {
            const maxWait = 15000; // 15 Sekunden
            const startTime = Date.now();
            let lastLogTime = 0;
            
            console.log('⏳ Warte auf Firebase-Initialisierung...');
            
            while (Date.now() - startTime < maxWait) {
                try {
                    // Prüfe ob FirebaseConfig überhaupt existiert
                    if (!window.FirebaseConfig) {
                        if (Date.now() - lastLogTime > 2000) {
                            console.log('⏳ Warte auf FirebaseConfig...');
                            lastLogTime = Date.now();
                        }
                        await new Promise(resolve => setTimeout(resolve, 500));
                        continue;
                    }
                    
                    // Direkte Firebase DB-Prüfung ohne waitForReady
                    try {
                        const db = window.FirebaseConfig.getDB();
                        if (db) {
                            console.log('🔥 Firebase DB verfügbar für Spy-Database');
                            return true;
                        }
                    } catch (dbError) {
                        // DB noch nicht bereit, das ist OK
                    }
                    
                    // Prüfe ob Firebase App initialisiert ist
                    if (window.FirebaseConfig.app && window.FirebaseConfig.app.name) {
                        console.log('🔥 Firebase App initialisiert, warte auf DB...');
                        await new Promise(resolve => setTimeout(resolve, 1000));
                        continue;
                    }
                    
                    // Logging
                    if (Date.now() - lastLogTime > 3000) {
                        console.log('⏳ Firebase-Initialisierung läuft...');
                        lastLogTime = Date.now();
                    }
                    
                } catch (error) {
                    if (Date.now() - lastLogTime > 3000) {
                        console.log('⏳ Firebase-Initialisierung...', error.message);
                        lastLogTime = Date.now();
                    }
                }
                
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            console.error('❌ Firebase nicht verfügbar nach 15 Sekunden');
            throw new Error('Firebase-Initialisierung fehlgeschlagen');
        }
        
        function setupEventListeners() {
            // Enter-Key Support für Suchfelder
            document.getElementById('search-player').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') searchReports();
            });
            
            document.getElementById('search-planet').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') searchReports();
            });
        }
        
        async function loadReports() {
            try {
                // Firebase-Bereitschaft prüfen
                await waitForFirebase();
                
                showLoading();
                
                console.log('📋 Lade Spy-Reports...');
                currentReports = await window.SpyDatabaseAPI.getAllianceReports();
                
                await displayReports(currentReports);
                await loadStatistics();
                console.log(`✅ ${currentReports.length} Spy-Reports geladen`);
                
            } catch (error) {
                console.error('❌ Fehler beim Laden der Spy-Reports:', error);
                showError('Fehler beim Laden der Spy-Reports: ' + error.message);
            }
        }
        
        async function loadStatistics() {
            try {
                // Firebase-Bereitschaft prüfen
                await waitForFirebase();
                
                console.log('📊 Lade Statistiken...');
                currentStatistics = await window.SpyDatabaseAPI.getStatistics();
                
                displayStatistics(currentStatistics);
                console.log('✅ Statistiken geladen');
                
            } catch (error) {
                console.error('❌ Fehler beim Laden der Statistiken:', error);
            }
        }
        
        function displayReports(reports) {
            // User Liste erstellen
            const users = [...new Set(reports.map(r => r.playerName || r.player?.name).filter(Boolean))];
            displayUsers(users);
            
            // Grid erstellen
            createGrid(reports);
        }
        
        function displayUsers(users) {
            const container = document.getElementById('users-list');
            
            if (users.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>Keine Spieler gefunden</p></div>';
                return;
            }
            
            container.innerHTML = users.map(user => {
                const userReports = currentReports.filter(r => (r.playerName || r.player?.name) === user);
                const firstReport = userReports[0];
                
                return `
                    <div class="user-item" onclick="selectUser('${user}')">
                        <div class="user-name">${user}</div>
                        <div class="user-planet">${firstReport?.planetName || firstReport?.planet?.name || 'Unbekannt'}</div>
                    </div>
                `;
            }).join('');
        }
        
        function selectUser(userName) {
            selectedUser = userName;
            
            // UI aktualisieren
            document.querySelectorAll('.user-item').forEach(item => {
                item.classList.remove('active');
            });
            
            event.target.closest('.user-item').classList.add('active');
            
            // Grid für diesen User aktualisieren
            const userReports = currentReports.filter(r => (r.playerName || r.player?.name) === userName);
            createGrid(userReports);
        }
        
        function createGrid(reports) {
            const container = document.getElementById('grid-container');
            
            if (reports.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>Keine Berichte gefunden</p></div>';
                return;
            }
            
            // Grid-Struktur erstellen
            const gridHTML = `
                <div class="categories-header">
                    ${categories.map(category => `
                        <div class="category-header">${category}</div>
                    `).join('')}
                </div>
                ${reports.map((report, index) => `
                    <div class="grid-cell">
                        <div class="cell-content">
                            <div class="user-name">${report.playerName || report.player?.name || 'Unbekannt'}</div>
                        </div>
                    </div>
                    ${categories.map(category => {
                        const content = getCellContent(report, category);
                        const hasData = content !== '–' && content !== '';
                        const isLink = category === 'Link' && content === '📋';
                        const isSeparator = category === 'Forschung';
                        
                        let onclickAction = '';
                        if (isLink && report.originalUrl) {
                            onclickAction = `window.open('${report.originalUrl}', '_blank')`;
                        } else if (hasData && !isLink && !isSeparator) {
                            onclickAction = `viewReport('${report.id}')`;
                        }
                        
                        let cellClass = '';
                        if (hasData) cellClass += 'has-data';
                        if (isSeparator) cellClass += ' separator-cell';
                        
                        let contentClass = '';
                        if (hasData && !isSeparator) contentClass += 'has-data';
                        if (isSeparator) contentClass += 'separator';
                        
                        return `
                            <div class="grid-cell ${cellClass}" ${onclickAction ? `onclick="${onclickAction}"` : ''}>
                                <div class="cell-content ${contentClass}">
                                    ${hasData && !isSeparator ? `<span class="cell-link">${content}</span>` : content}
                                </div>
                            </div>
                        `;
                    }).join('')}
                `).join('')}
            `;
            
            container.innerHTML = gridHTML;
        }
        
        function getCellContent(report, category) {
            switch (category) {
                case 'Planet':
                    return report.planetName || report.planet?.name || '–';
                case 'Koordinaten':
                    return report.planetCoordinates || report.planet?.coordinates || '–';
                case 'Allianz':
                    return report.player?.allianceName || 'Keine';
                    
                // Gebäude-Level
                case 'Planetenzentrale':
                    return getBuildingLevel(report, 'Planetenzentrale') || '–';
                case 'Raumhafen':
                    return getBuildingLevel(report, 'Raumhafen') || '–';
                case 'Eisenmine':
                    return getBuildingLevel(report, 'Eisenmine') || '–';
                case 'Siliziumraffinerie':
                    return getBuildingLevel(report, 'Siliziumraffinerie') || '–';
                case 'Kohlenstoffgewinnungsanlage':
                    return getBuildingLevel(report, 'Kohlenstoffgewinnungsanlage') || '–';
                case 'Schiffsfabrik':
                    return getBuildingLevel(report, 'Schiffsfabrik') || '–';
                case 'Waffenfabrik':
                    return getBuildingLevel(report, 'Waffenfabrik') || '–';
                case 'Forschungszentrum':
                    return getBuildingLevel(report, 'Forschungszentrum') || '–';
                    
                // Forschung-Trenner
                case 'Forschung':
                    return '───────';
                    
                // Einheiten-Forschung (nur die 5 spezifischen)
                case 'Spionageeinheit':
                    return getResearchLevel(report, 'Spionageeinheit') || '–';
                case 'Tarneinheit':
                    return getResearchLevel(report, 'Tarneinheit') || '–';
                case 'Invasionseinheit':
                    return getResearchLevel(report, 'Invasionseinheit') || '–';
                case 'Plündereinheit':
                    return getResearchLevel(report, 'Plündereinheit') || '–';
                case 'Sabotageeinheit':
                    return getResearchLevel(report, 'Sabotageeinheit') || '–';
                    
                case 'Datum':
                    const date = report.createdAt?.toDate ? 
                        report.createdAt.toDate() : 
                        new Date(report.createdAt || report.timestamp);
                    return date.toLocaleDateString('de-DE');
                case 'Link':
                    return report.originalUrl ? '📋' : '–';
                default:
                    return '–';
            }
        }
        
        function getBuildingLevel(report, buildingName) {
            const buildings = report.buildings;
            if (!buildings) return null;
            
            if (Array.isArray(buildings)) {
                const building = buildings.find(b => 
                    b.name && b.name.toLowerCase().includes(buildingName.toLowerCase())
                );
                return building ? building.level : null;
            } else {
                // Falls buildings ein Objekt ist, suche nach passendem Schlüssel
                const key = Object.keys(buildings).find(k => 
                    k.toLowerCase().includes(buildingName.toLowerCase())
                );
                return key ? buildings[key] : null;
            }
        }
        
        function getResearchLevel(report, researchName) {
            const research = report.research || report.player?.research;
            if (!research) return null;
            
            if (Array.isArray(research)) {
                const researchItem = research.find(r => 
                    r.name && r.name.toLowerCase().includes(researchName.toLowerCase())
                );
                return researchItem ? researchItem.level : null;
            } else {
                // Falls research ein Objekt ist, suche nach passendem Schlüssel
                const key = Object.keys(research).find(k => 
                    k.toLowerCase().includes(researchName.toLowerCase())
                );
                return key ? research[key] : null;
            }
        }
        
        function displayStatistics(stats) {
            const container = document.getElementById('stats-display');
            
            if (!stats) {
                container.innerHTML = '<div class="empty-state"><p>Keine Statistiken verfügbar</p></div>';
                return;
            }
            
            container.innerHTML = `
                <div class="stat-item">
                    <span class="stat-label">Gesamte Berichte:</span>
                    <span class="stat-value">${stats.totalReports || 0}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Eindeutige Spieler:</span>
                    <span class="stat-value">${stats.uniquePlayers || 0}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Eindeutige Planeten:</span>
                    <span class="stat-value">${stats.uniquePlanets || 0}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Gesamt Angriffsstärke:</span>
                    <span class="stat-value">${Math.round(stats.totalAttackPower || 0).toLocaleString()}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Ø Forschungslevel:</span>
                    <span class="stat-value">${Math.round(stats.averageResearchLevel || 0)}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Ø Gebäudelevel:</span>
                    <span class="stat-value">${Math.round(stats.averageBuildingLevel || 0)}</span>
                </div>
            `;
        }
        
        async function searchReports() {
            try {
                // Firebase-Bereitschaft prüfen
                await waitForFirebase();
                
                showLoading();
                
                const searchCriteria = {
                    playerName: document.getElementById('search-player').value.trim(),
                    planetName: document.getElementById('search-planet').value.trim(),
                    limit: 100
                };
                
                // Leere Felder entfernen
                Object.keys(searchCriteria).forEach(key => {
                    if (searchCriteria[key] === '' || searchCriteria[key] === undefined) {
                        delete searchCriteria[key];
                    }
                });
                
                console.log('🔍 Suche mit Kriterien:', searchCriteria);
                
                currentReports = await window.SpyDatabaseAPI.searchReports(searchCriteria);
                await displayReports(currentReports);
                
                console.log(`✅ ${currentReports.length} Spy-Reports gefunden`);
                
            } catch (error) {
                console.error('❌ Fehler bei der Suche:', error);
                showError('Fehler bei der Suche: ' + error.message);
            }
        }
        
        function clearFilters() {
            document.getElementById('search-player').value = '';
            document.getElementById('search-planet').value = '';
            
            // Alle Reports laden
            loadReports();
        }
        
        async function viewReport(reportId) {
            try {
                const report = await window.SpyDatabaseAPI.getReport(reportId);
                if (report) {
                    // Öffne Details in neuem Tab
                    window.open(`spy-report-detail.html?id=${reportId}`, '_blank');
                } else {
                    showMessage('Bericht nicht gefunden', 'error');
                }
            } catch (error) {
                console.error('❌ Fehler beim Anzeigen des Berichts:', error);
                showMessage('Fehler beim Laden des Berichts', 'error');
            }
        }
        
        function showLoading() {
            document.getElementById('users-list').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Lade...</p>
                </div>
            `;
            
            document.getElementById('grid-container').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Lade...</p>
                </div>
            `;
        }
        
        function showError(message) {
            document.getElementById('grid-container').innerHTML = `
                <div class="empty-state">
                    <h3>❌ Fehler</h3>
                    <p>${message}</p>
                    <button class="btn primary" onclick="loadReports()">🔄 Erneut versuchen</button>
                </div>
            `;
        }
        
        function showMessage(message, type) {
            // Einfache Nachrichten-Anzeige
            console.log(`${type.toUpperCase()}: ${message}`);
        }
    </script>
</body>
</html>
