    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: #071118;
            color: #a5f3fc;
            min-height: 100vh;
            padding: 0;
            overflow-x: auto;
        }
        
        .container {
            max-width: 100vw;
            margin: 0;
            padding: 0;
        }
        
        /* Modern Grid Layout */
        .spy-database-grid {
            display: grid;
            grid-template-columns: 200px 1fr 250px;
            grid-template-rows: 80px 1fr;
            height: 100vh;
            gap: 1px;
            background: #071118;
        }
        
        /* Header mit vertikalen Texten */
        .grid-header {
            grid-column: 1 / -1;
            background: #111111;
            border-bottom: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -0.02em;
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        /* User Liste (erste Spalte) */
        .users-column {
            background: #111111;
            border-right: 1px solid #333;
            overflow-y: auto;
            max-height: calc(100vh - 80px);
        }
        
        .users-header {
            padding: 20px 15px;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            font-weight: 600;
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .user-item {
            padding: 15px;
            border-bottom: 1px solid #222;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .user-item:hover {
            background: #1a1a1a;
            border-left: 3px solid #007acc;
        }
        
        .user-item.active {
            background: #1a1a1a;
            border-left: 3px solid #007acc;
            color: #007acc;
        }
        
        .user-name {
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 3px;
        }
        
        .user-planet {
            font-size: 0.8rem;
            color: #888;
        }
        
        /* Hauptgrid (mittlere Spalte) */
        .main-grid {
            background: #071118;
            overflow: auto;
            position: relative;
        }
        
        .grid-container {
            display: grid;
            gap: 0;
            background: #071118;
            min-width: max-content;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(6, 182, 212, 0.1);
            border: 1px solid rgba(6, 182, 212, 0.2);
        }
        
        /* Kategorien Header (vertikaler Text) */
        .categories-header {
            display: contents;
        }
        
        .category-header {
            background: rgba(6, 182, 212, 0.1);
            border-bottom: 1px solid rgba(6, 182, 212, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px 4px;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-weight: 600;
            color: #a5f3fc;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            min-height: 80px;
            min-width: 3rem;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .category-header:hover {
            background: rgba(6, 182, 212, 0.15);
            color: #ffffff;
        }
        
        .category-header.left {
            background: rgba(6, 182, 212, 0.1);
        }
        
        .category-header.build {
            background: rgba(16, 185, 129, 0.05);
        }
        
        .category-header.res {
            background: rgba(236, 72, 153, 0.05);
        }
        
        .category-header.units {
            background: rgba(245, 158, 11, 0.05);
        }
        
        /* Grid Zellen */
        .grid-cell {
            background: #071118;
            border-bottom: 1px solid rgba(6, 182, 212, 0.1);
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            padding: 8px;
        }
        
        .grid-cell:hover {
            background: rgba(6, 182, 212, 0.05);
            border-color: rgba(6, 182, 212, 0.3);
        }
        
        .grid-cell.has-data {
            background: rgba(6, 182, 212, 0.03);
            border-color: rgba(6, 182, 212, 0.2);
        }
        
        .grid-cell.has-data:hover {
            background: rgba(6, 182, 212, 0.08);
            border-color: rgba(6, 182, 212, 0.4);
        }
        
        .grid-cell.separator-cell {
            background: rgba(6, 182, 212, 0.02);
            border-color: rgba(6, 182, 212, 0.1);
            cursor: default;
        }
        
        .grid-cell.separator-cell:hover {
            background: rgba(6, 182, 212, 0.02);
            transform: none;
        }
        
        .cell-content {
            text-align: center;
            color: #a5f3fc;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .cell-content.has-data {
            color: #06b6d4;
            font-weight: 600;
        }
        
        .cell-content.separator {
            color: rgba(165, 243, 252, 0.6);
            font-weight: 400;
            letter-spacing: 0.1em;
        }
        
        .cell-link {
            color: #06b6d4;
            text-decoration: underline;
            text-decoration-color: rgba(6, 182, 212, 0.3);
            text-underline-offset: 2px;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .cell-link:hover {
            color: #0891b2;
            text-decoration-color: rgba(6, 182, 212, 0.6);
        }
        
        /* Sidebar (rechte Spalte) */
        .sidebar {
            background: #111111;
            border-left: 1px solid #333;
            overflow-y: auto;
            max-height: calc(100vh - 80px);
        }
        
        .sidebar-section {
            padding: 20px 15px;
            border-bottom: 1px solid #222;
        }
        
        .sidebar-section h3 {
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        /* Buttons */
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }
        
        .btn.primary {
            background: #007acc;
            color: white;
        }
        
        .btn.primary:hover {
            background: #0099ff;
        }
        
        .btn.secondary {
            background: #333;
            color: #ccc;
            border: 1px solid #555;
        }
        
        .btn.secondary:hover {
            background: #444;
            border-color: #666;
        }
        
        /* Form Elements */
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            color: #ccc;
            margin-bottom: 5px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #1a1a1a;
            color: #fff;
            font-size: 0.9rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #007acc;
        }
        
        /* Loading States */
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #333;
            border-top: 3px solid #007acc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        .empty-state h3 {
            color: #ccc;
            margin-bottom: 10px;
        }
        
        /* Stats Display */
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid #222;
        }
        
        .stat-label {
            color: #888;
            font-size: 0.85rem;
        }
        
        .stat-value {
            color: #007acc;
            font-weight: 600;
            font-size: 0.85rem;
        }
        
        /* Responsive */
        @media (max-width: 1200px) {
            .spy-database-grid {
                grid-template-columns: 1fr;
                grid-template-rows: 80px auto auto 1fr;
            }
            
            .users-column {
                grid-row: 2;
                max-height: 200px;
                border-right: none;
                border-bottom: 1px solid #333;
            }
            
            .sidebar {
                grid-row: 3;
                max-height: 300px;
                border-left: none;
                border-bottom: 1px solid #333;
            }
            
            .main-grid {
                grid-row: 4;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Modern Grid Layout -->
        <div class="spy-database-grid">
            <!-- Header -->
            <div class="grid-header">
                <div class="header-title">🕵️ Spy Database</div>
                <div class="header-actions">
                    <button class="btn primary" onclick="window.open('spy-report-input.html', '_blank')">+ Neuer Bericht</button>
                    <button class="btn secondary" onclick="retryFirebaseConnection()" id="retry-btn" style="display: none;">🔄 Firebase retry</button>
                    <button class="btn secondary" onclick="window.location.href='user-dashboard.html'">← Dashboard</button>
                </div>
            </div>
            
            <!-- User Liste (links) -->
            <div class="users-column">
                <div class="users-header">Spieler</div>

                    <div class="loading">

            <!-- Hauptgrid (mitte) -->
            <div class="main-grid">

            <div class="sidebar">

    <!-- Firebase Scripts -->
    <script src="js/firebase-config.js?v=3"></script>

    <script>
        let currentReports = [];
        let currentStatistics = null;
        let selectedUser = null;
        
        // Detaillierte Kategorien für das Grid (wie im Bild gezeigt)
        const categories = [
            { name: 'Planet', group: 'left' },
            { name: 'Koordinaten', group: 'left' },
            { name: 'Allianz', group: 'left' },
            { name: 'Planetenzentrale', group: 'build' },
            { name: 'Raumhafen', group: 'build' },
            { name: 'Eisenmine', group: 'build' },
            { name: 'Siliziumraffinerie', group: 'build' },
            { name: 'Kohlenstoffgewinnungsanlage', group: 'build' },
            { name: 'Schiffsfabrik', group: 'build' },
            { name: 'Waffenfabrik', group: 'build' },
            { name: 'Forschungszentrum', group: 'build' },
            { name: 'Forschung', group: 'res' },
            { name: 'Spionageeinheit', group: 'units' },
            { name: 'Tarneinheit', group: 'units' },
            { name: 'Invasionseinheit', group: 'units' },
            { name: 'Plündereinheit', group: 'units' },
            { name: 'Sabotageeinheit', group: 'units' },
            { name: 'Datum', group: 'units' },
            { name: 'Link', group: 'units' }
        ];
        
        // Initialisierung
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('🕵️ Spy Database Grid initialisiert');
            
            // Sofort Demo-Daten laden (nicht auf APIs warten)
            console.log('🚀 Lade sofort Demo-Daten...');
            currentReports = getDemoReports();
            await displayReports(currentReports);
            currentStatistics = getDemoStatistics();
            displayStatistics(currentStatistics);
            showMessage('🚀 Spy-Datenbank geladen! Demo-Modus aktiv. Versuche Firebase-Verbindung...', 'info');
            
            // Zeige Retry-Button
            document.getElementById('retry-btn').style.display = 'inline-flex';
            
            // Warten auf APIs im Hintergrund
            setTimeout(async () => {
                if (!await waitForAPIs()) {
                    console.log('⚠️ APIs nicht verfügbar, bleibe im Demo-Modus');
                    return;
                }
                
                setupEventListeners();
                
                // Versuche Firebase im Hintergrund zu verbinden
                try {
                    const firebaseReady = await waitForFirebaseQuick();
                    if (firebaseReady) {
                        console.log('🔥 Firebase verbunden! Lade echte Daten...');
                        await loadReports();
                    }
                } catch (error) {
                    console.log('⚠️ Firebase-Verbindung fehlgeschlagen, bleibe im Demo-Modus');
                }
            }, 1000);
        });
        
        // Debug: Firebase-Status überwachen
        setInterval(() => {
            if (window.FirebaseConfig) {
                console.log('🔍 Firebase Status:', {
                    isReady: window.FirebaseConfig.isReady(),
                    isOffline: window.FirebaseConfig.isOffline(),
                    hasDB: !!window.FirebaseConfig.getDB()
                });
            }
        }, 5000);
        
        // Demo-Daten für Offline-Modus
        function getDemoReports() {
            return [
                {
                    id: 'demo-1',
                    playerName: 'AstraX',
                    planetName: 'Vega Prime',
                    planetCoordinates: '[2:144:7]',
                    player: {
                        name: 'AstraX',
                        allianceName: 'NOVA'
                    },
                    planet: {
                        name: 'Vega Prime',
                        coordinates: '[2:144:7]'
                    },
                    buildings: [
                        { name: 'Planetenzentrale', level: 12 },
                        { name: 'Raumhafen', level: 9 },
                        { name: 'Eisenmine', level: 18 },
                        { name: 'Siliziumraffinerie', level: 16 },
                        { name: 'Kohlenstoffgewinnungsanlage', level: 15 },
                        { name: 'Schiffsfabrik', level: 10 },
                        { name: 'Waffenfabrik', level: 8 },
                        { name: 'Forschungszentrum', level: 11 }
                    ],
                    research: [
                        { name: 'Spionageeinheit', level: 20 },
                        { name: 'Tarneinheit', level: 5 },
                        { name: 'Invasionseinheit', level: 2 },
                        { name: 'Plündereinheit', level: 7 },
                        { name: 'Sabotageeinheit', level: 1 }
                    ],
                    statistics: {
                        threatLevel: 'Hoch',
                        totalAttackPower: 25000,
                        totalDefensePower: 20000,
                        totalResources: 80000,
                        researchLevel: 6,
                        buildingLevel: 18
                    },
                    createdAt: new Date(Date.now() - 86400000), // 1 Tag alt
                    originalUrl: 'https://example.com/demo-report-1'
                },
                {
                    id: 'demo-2',
                    playerName: 'NexusCommander',
                    planetName: 'Alpha Centauri',
                    planetCoordinates: '[3:201:12]',
                    player: {
                        name: 'NexusCommander',
                        allianceName: 'STELLAR'
                    },
                    planet: {
                        name: 'Alpha Centauri',
                        coordinates: '[3:201:12]'
                    },
                    buildings: [
                        { name: 'Planetenzentrale', level: 20 },
                        { name: 'Raumhafen', level: 18 },
                        { name: 'Eisenmine', level: 22 },
                        { name: 'Siliziumraffinerie', level: 19 },
                        { name: 'Kohlenstoffgewinnungsanlage', level: 17 },
                        { name: 'Schiffsfabrik', level: 15 },
                        { name: 'Waffenfabrik', level: 12 },
                        { name: 'Forschungszentrum', level: 25 }
                    ],
                    research: [
                        { name: 'Spionageeinheit', level: 8 },
                        { name: 'Tarneinheit', level: 6 },
                        { name: 'Invasionseinheit', level: 7 },
                        { name: 'Plündereinheit', level: 5 },
                        { name: 'Sabotageeinheit', level: 4 }
                    ],
                    statistics: {
                        threatLevel: 'Sehr Hoch',
                        totalAttackPower: 35000,
                        totalDefensePower: 28000,
                        totalResources: 120000,
                        researchLevel: 8,
                        buildingLevel: 20
                    },
                    createdAt: new Date(Date.now() - 172800000), // 2 Tage alt
                    originalUrl: 'https://example.com/demo-report-2'
                }
            ];
        }
        
        // Demo-Statistiken für Offline-Modus
        function getDemoStatistics() {
            return {
                totalReports: 2,
                uniquePlayers: 2,
                uniquePlanets: 2,
                totalAttackPower: 40000,
                totalDefensePower: 32000,
                totalResources: 130000,
                averageResearchLevel: 4.5,
                averageBuildingLevel: 16
            };
        }
        
        async function waitForAPIs() {
            const maxWait = 5000; // 5 Sekunden (reduziert)
            const startTime = Date.now();
            
            while (Date.now() - startTime < maxWait) {
                if (window.SpyDatabaseAPI && window.SpyReportAPI) {
                    console.log('✅ Alle APIs bereit');
                    return true;
                }
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            console.warn('⚠️ APIs nicht verfügbar nach 5 Sekunden - verwende Demo-Modus');
            return false;
        }
        
        async function waitForFirebaseQuick() {
            console.log('⏳ Schneller Firebase-Check...');
            
            try {
                // Prüfe ob FirebaseConfig verfügbar ist
                if (!window.FirebaseConfig) {
                    console.log('⏳ FirebaseConfig noch nicht verfügbar...');
                    return false;
                }
                
                // Prüfe ob Firebase bereits bereit ist
                if (window.FirebaseConfig.isReady()) {
                    console.log('🔥 Firebase bereits bereit');
                    return true;
                }
                
                // Verwende die neue Timeout-Funktion
                await window.FirebaseConfig.waitForReadyWithTimeout(3000);
                console.log('🔥 Firebase DB verfügbar');
                return true;
            } catch (error) {
                console.log('⏳ Firebase noch nicht bereit, versuche trotzdem...', error.message);
                return false; // Nicht blockieren
            }
        }
        
        async function waitForFirebase() {
            console.log('⏳ Warte auf Firebase-Initialisierung...');
            
            try {
                // Prüfe ob FirebaseConfig verfügbar ist
                if (!window.FirebaseConfig) {
                    throw new Error('FirebaseConfig nicht verfügbar');
                }
                
                // Prüfe ob Firebase bereits bereit ist
                if (window.FirebaseConfig.isReady()) {
                    console.log('🔥 Firebase bereits bereit');
                    return true;
                }
                
                // Verwende die neue Timeout-Funktion mit längerem Timeout
                await window.FirebaseConfig.waitForReadyWithTimeout(10000);
                console.log('🔥 Firebase DB verfügbar für Spy-Database');
                return true;
            } catch (error) {
                console.error('❌ Firebase nicht verfügbar nach 10 Sekunden:', error.message);
                throw new Error('Firebase-Initialisierung fehlgeschlagen');
            }
        }
        
        function setupEventListeners() {
            // Enter-Key Support für Suchfelder
            document.getElementById('search-player').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') searchReports();
            });
            
            document.getElementById('search-planet').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') searchReports();
            });
        }
        
        async function loadReports() {
            try {
                showLoading();
                
                // Prüfe ob Firebase verfügbar ist
                const firebaseReady = await waitForFirebaseQuick();
                
                if (firebaseReady) {
                    console.log('📋 Lade Spy-Reports...');
                    currentReports = await window.SpyDatabaseAPI.getAllianceReports();
                    
                    await displayReports(currentReports);
                    await loadStatistics();
                    console.log(`✅ ${currentReports.length} Spy-Reports geladen`);
                    
                    // Verstecke Retry-Button wenn Firebase funktioniert
                    document.getElementById('retry-btn').style.display = 'none';
                } else {
                    // Firebase nicht verfügbar - zeige leere Datenbank mit Demo-Daten
                    console.log('🔄 Firebase nicht verfügbar, zeige Demo-Datenbank...');
                    currentReports = getDemoReports();
                    await displayReports(currentReports);
                    await loadStatistics();
                    showMessage('Demo-Modus: Firebase nicht verfügbar. Zeige Beispieldaten.', 'info');
                    
                    // Zeige Retry-Button
                    document.getElementById('retry-btn').style.display = 'inline-flex';
                }
                
            } catch (error) {
                console.error('❌ Fehler beim Laden der Spy-Reports:', error);
                
                // Zeige Demo-Daten an, falls Firebase nicht bereit
                if (error.message.includes('Firebase nicht initialisiert') || error.message.includes('Firebase-Initialisierung fehlgeschlagen')) {
                    console.log('🔄 Firebase noch nicht bereit, zeige Demo-Daten...');
                    currentReports = getDemoReports();
                    await displayReports(currentReports);
                    await loadStatistics();
                    showMessage('Demo-Modus: Firebase nicht verfügbar. Zeige Beispieldaten.', 'info');
                    
                    // Zeige Retry-Button
                    document.getElementById('retry-btn').style.display = 'inline-flex';
                } else {
                    showError('Fehler beim Laden der Spy-Reports: ' + error.message);
                }
            }
        }
        
        async function loadStatistics() {
            try {
                // Firebase-Bereitschaft prüfen (schnell)
                const firebaseReady = await waitForFirebaseQuick();
                
                if (firebaseReady) {
                    console.log('📊 Lade Statistiken...');
                    currentStatistics = await window.SpyDatabaseAPI.getStatistics();
                    displayStatistics(currentStatistics);
                    console.log('✅ Statistiken geladen');
                } else {
                    // Zeige Demo-Statistiken
                    console.log('📊 Zeige Demo-Statistiken...');
                    currentStatistics = getDemoStatistics();
                    displayStatistics(currentStatistics);
                }
                
            } catch (error) {
                console.error('❌ Fehler beim Laden der Statistiken:', error);
                currentStatistics = getDemoStatistics();
                displayStatistics(currentStatistics);
            }
        }
        
        function displayReports(reports) {
            // User Liste erstellen
            const users = [...new Set(reports.map(r => r.playerName || r.player?.name).filter(Boolean))];
            displayUsers(users);
            
            // Grid erstellen
            createGrid(reports);
        }
        
        function displayUsers(users) {
            const container = document.getElementById('users-list');
            
            if (users.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>Keine Spieler gefunden</p>
                        <small style="color: #666;">Firebase nicht verfügbar oder keine Daten</small>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = users.map(user => {
                const userReports = currentReports.filter(r => (r.playerName || r.player?.name) === user);
                const firstReport = userReports[0];
                
                return `
                    <div class="user-item" onclick="selectUser('${user}')">
                        <div class="user-name">${user}</div>
                        <div class="user-planet">${firstReport?.planetName || firstReport?.planet?.name || 'Unbekannt'}</div>
                    </div>
                `;
            }).join('');
        }
        
        function selectUser(userName) {
            selectedUser = userName;
            
            // UI aktualisieren
            document.querySelectorAll('.user-item').forEach(item => {
                item.classList.remove('active');
            });
            
            event.target.closest('.user-item').classList.add('active');
            
            // Grid für diesen User aktualisieren
            const userReports = currentReports.filter(r => (r.playerName || r.player?.name) === userName);
            createGrid(userReports);
        }
        
        function createGrid(reports) {
            const container = document.getElementById('grid-container');
            
            if (reports.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>Keine Berichte gefunden</p>
                        <small style="color: #666;">Firebase nicht verfügbar oder keine Daten</small>
                        <button class="btn primary" onclick="loadReports()" style="margin-top: 10px;">🔄 Erneut versuchen</button>
                    </div>
                `;
                return;
            }
            
            // Grid-Struktur erstellen
            const gridHTML = `
                <div class="categories-header">
                    ${categories.map(category => `
                        <div class="category-header ${category.group}">${category.name}</div>
                    `).join('')}
                </div>
                ${reports.map((report, index) => `
                    <div class="grid-cell">
                        <div class="cell-content">
                            <div class="user-name">${report.playerName || report.player?.name || 'Unbekannt'}</div>
                        </div>
                    </div>
                    ${categories.map(category => {
                        const content = getCellContent(report, category.name);
                        const hasData = content !== '–' && content !== '';
                        const isLink = category.name === 'Link' && content === '📋';
                        const isSeparator = category.name === 'Forschung';
                        
                        let onclickAction = '';
                        if (isLink && report.originalUrl) {
                            onclickAction = `window.open('${report.originalUrl}', '_blank')`;
                        } else if (hasData && !isLink && !isSeparator) {
                            onclickAction = `viewReport('${report.id}')`;
                        }
                        
                        let cellClass = '';
                        if (hasData) cellClass += 'has-data';
                        if (isSeparator) cellClass += ' separator-cell';
                        
                        let contentClass = '';
                        if (hasData && !isSeparator) contentClass += 'has-data';
                        if (isSeparator) contentClass += 'separator';
                        
                        return `
                            <div class="grid-cell ${cellClass}" ${onclickAction ? `onclick="${onclickAction}"` : ''}>
                                <div class="cell-content ${contentClass}">
                                    ${hasData && !isSeparator ? `<span class="cell-link">${content}</span>` : content}
                                </div>
                            </div>
                        `;
                    }).join('')}
                `).join('')}
            `;
            
            container.innerHTML = gridHTML;
        }
        
        function getCellContent(report, category) {
            switch (category) {
                case 'Planet':
                    return report.planetName || report.planet?.name || '–';
                case 'Koordinaten':
                    return report.planetCoordinates || report.planet?.coordinates || '–';
                case 'Allianz':
                    return report.player?.allianceName || 'Keine';
                    
                // Gebäude-Level
                case 'Planetenzentrale':
                    return getBuildingLevel(report, 'Planetenzentrale') || '–';
                case 'Raumhafen':
                    return getBuildingLevel(report, 'Raumhafen') || '–';
                case 'Eisenmine':
                    return getBuildingLevel(report, 'Eisenmine') || '–';
                case 'Siliziumraffinerie':
                    return getBuildingLevel(report, 'Siliziumraffinerie') || '–';
                case 'Kohlenstoffgewinnungsanlage':
                    return getBuildingLevel(report, 'Kohlenstoffgewinnungsanlage') || '–';
                case 'Schiffsfabrik':
                    return getBuildingLevel(report, 'Schiffsfabrik') || '–';
                case 'Waffenfabrik':
                    return getBuildingLevel(report, 'Waffenfabrik') || '–';
                case 'Forschungszentrum':
                    return getBuildingLevel(report, 'Forschungszentrum') || '–';
                    
                // Forschung-Trenner
                case 'Forschung':
                    return '───────';
                    
                // Einheiten-Forschung (nur die 5 spezifischen)
                case 'Spionageeinheit':
                    return getResearchLevel(report, 'Spionageeinheit') || '–';
                case 'Tarneinheit':
                    return getResearchLevel(report, 'Tarneinheit') || '–';
                case 'Invasionseinheit':
                    return getResearchLevel(report, 'Invasionseinheit') || '–';
                case 'Plündereinheit':
                    return getResearchLevel(report, 'Plündereinheit') || '–';
                case 'Sabotageeinheit':
                    return getResearchLevel(report, 'Sabotageeinheit') || '–';
                    
                case 'Datum':
                    const date = report.createdAt?.toDate ? 
                        report.createdAt.toDate() : 
                        new Date(report.createdAt || report.timestamp);
                    return date.toLocaleDateString('de-DE');
                case 'Link':
                    return report.originalUrl ? '📋' : '–';
                default:
                    return '–';
            }
        }
        
        function getBuildingLevel(report, buildingName) {
            const buildings = report.buildings;
            if (!buildings) return null;
            
            if (Array.isArray(buildings)) {
                const building = buildings.find(b => 
                    b.name && b.name.toLowerCase().includes(buildingName.toLowerCase())
                );
                return building ? building.level : null;
            } else {
                // Falls buildings ein Objekt ist, suche nach passendem Schlüssel
                const key = Object.keys(buildings).find(k => 
                    k.toLowerCase().includes(buildingName.toLowerCase())
                );
                return key ? buildings[key] : null;
            }
        }
        
        function getResearchLevel(report, researchName) {
            const research = report.research || report.player?.research;
            if (!research) return null;
            
            if (Array.isArray(research)) {
                const researchItem = research.find(r => 
                    r.name && r.name.toLowerCase().includes(researchName.toLowerCase())
                );
                return researchItem ? researchItem.level : null;
            } else {
                // Falls research ein Objekt ist, suche nach passendem Schlüssel
                const key = Object.keys(research).find(k => 
                    k.toLowerCase().includes(researchName.toLowerCase())
                );
                return key ? research[key] : null;
            }
        }
        
        function displayStatistics(stats) {
            const container = document.getElementById('stats-display');
            
            if (!stats) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>Keine Statistiken verfügbar</p>
                        <small style="color: #666;">Firebase nicht verfügbar</small>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = `
                <div class="stat-item">
                    <span class="stat-label">Gesamte Berichte:</span>
                    <span class="stat-value">${stats.totalReports || 0}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Eindeutige Spieler:</span>
                    <span class="stat-value">${stats.uniquePlayers || 0}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Eindeutige Planeten:</span>
                    <span class="stat-value">${stats.uniquePlanets || 0}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Gesamt Angriffsstärke:</span>
                    <span class="stat-value">${Math.round(stats.totalAttackPower || 0).toLocaleString()}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Ø Forschungslevel:</span>
                    <span class="stat-value">${Math.round(stats.averageResearchLevel || 0)}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Ø Gebäudelevel:</span>
                    <span class="stat-value">${Math.round(stats.averageBuildingLevel || 0)}</span>
                </div>
            `;
        }
        
        async function searchReports() {
            try {
                // Firebase-Bereitschaft prüfen (schnell)
                const firebaseReady = await waitForFirebaseQuick();
                
                showLoading();
                
                if (firebaseReady) {
                    const searchCriteria = {
                        playerName: document.getElementById('search-player').value.trim(),
                        planetName: document.getElementById('search-planet').value.trim(),
                        limit: 100
                    };
                    
                    // Leere Felder entfernen
                    Object.keys(searchCriteria).forEach(key => {
                        if (searchCriteria[key] === '' || searchCriteria[key] === undefined) {
                            delete searchCriteria[key];
                        }
                    });
                    
                    console.log('🔍 Suche mit Kriterien:', searchCriteria);
                    
                    currentReports = await window.SpyDatabaseAPI.searchReports(searchCriteria);
                    await displayReports(currentReports);
                    
                    console.log(`✅ ${currentReports.length} Spy-Reports gefunden`);
                } else {
                    // Offline-Suche in Demo-Daten
                    console.log('🔍 Offline-Suche in Demo-Daten...');
                    const searchPlayer = document.getElementById('search-player').value.trim().toLowerCase();
                    const searchPlanet = document.getElementById('search-planet').value.trim().toLowerCase();
                    
                    let filteredReports = getDemoReports();
                    
                    if (searchPlayer) {
                        filteredReports = filteredReports.filter(report => 
                            report.playerName.toLowerCase().includes(searchPlayer)
                        );
                    }
                    
                    if (searchPlanet) {
                        filteredReports = filteredReports.filter(report => 
                            report.planetName.toLowerCase().includes(searchPlanet)
                        );
                    }
                    
                    currentReports = filteredReports;
                    await displayReports(currentReports);
                    
                    console.log(`✅ ${currentReports.length} Demo-Reports gefunden`);
                    showMessage('Demo-Modus: Suche in Beispieldaten.', 'info');
                }
                
            } catch (error) {
                console.error('❌ Fehler bei der Suche:', error);
                showError('Fehler bei der Suche: ' + error.message);
            }
        }
        
        function clearFilters() {
            document.getElementById('search-player').value = '';
            document.getElementById('search-planet').value = '';
            
            // Alle Reports laden (mit Demo-Daten falls Firebase nicht verfügbar)
            loadReports();
        }
        
        async function viewReport(reportId) {
            try {
                const firebaseReady = await waitForFirebaseQuick();
                
                if (firebaseReady) {
                    const report = await window.SpyDatabaseAPI.getReport(reportId);
                    if (report) {
                        // Öffne Details in neuem Tab
                        window.open(`spy-report-detail.html?id=${reportId}`, '_blank');
                    } else {
                        showMessage('Bericht nicht gefunden', 'error');
                    }
                } else {
                    // Offline-Modus: Suche in Demo-Daten
                    const report = currentReports.find(r => r.id === reportId);
                    if (report) {
                        showMessage(`Demo-Bericht: ${report.playerName} - ${report.planetName}`, 'info');
                    } else {
                        showMessage('Demo-Bericht nicht gefunden', 'error');
                    }
                }
            } catch (error) {
                console.error('❌ Fehler beim Anzeigen des Berichts:', error);
                showMessage('Fehler beim Laden des Berichts', 'error');
            }
        }
        
        function showLoading() {
            document.getElementById('users-list').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Lade...</p>
                </div>
            `;
            
            document.getElementById('grid-container').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Lade...</p>
                </div>
            `;
        }
        
        function showError(message) {
            document.getElementById('grid-container').innerHTML = `
                <div class="empty-state">
                    <h3>❌ Fehler</h3>
                    <p>${message}</p>
                    <button class="btn primary" onclick="loadReports()">🔄 Erneut versuchen</button>
                </div>
            `;
        }
        
        function showMessage(message, type) {
            // Einfache Nachrichten-Anzeige
            console.log(`${type.toUpperCase()}: ${message}`);
        }
        
        async function retryFirebaseConnection() {
            console.log('🔄 Versuche Firebase-Verbindung erneut...');
            
            // Verstecke Retry-Button
            document.getElementById('retry-btn').style.display = 'none';
            
            // Zeige Loading
            showLoading();
            
            try {
                // Warte auf Firebase mit längerem Timeout
                await waitForFirebase();
                
                // Lade Reports erneut
                await loadReports();
                
                console.log('✅ Firebase-Verbindung erfolgreich wiederhergestellt');
                
            } catch (error) {
                console.error('❌ Firebase-Retry fehlgeschlagen:', error);
                
                // Zeige leere Datenbank und Retry-Button
                currentReports = [];
                await displayReports([]);
                document.getElementById('retry-btn').style.display = 'inline-flex';
                showMessage('Firebase-Verbindung fehlgeschlagen. Bitte versuchen Sie es erneut.', 'error');
            }
        }
    </script>
</body>
