<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test-Benutzer erstellen - Spacenations Tools</title>
    
    <!-- Modern Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --razer-green: #00FF88;
            --razer-green-dark: #00CC6A;
            --razer-green-light: #44FF99;
            --razer-black: #0A0A0A;
            --razer-dark: #111111;
            --razer-gray: #1A1A1A;
            --razer-gray-light: #2A2A2A;
            --razer-white: #FFFFFF;
            --razer-silver: #C0C0C0;
            
            --text-primary: var(--razer-white);
            --text-secondary: var(--razer-silver);
            --text-accent: var(--razer-green);
            
            --bg-primary: var(--razer-black);
            --bg-secondary: var(--razer-dark);
            --bg-tertiary: var(--razer-gray);
            --bg-card: var(--razer-gray-light);
            
            --glow-green: 0 0 20px rgba(0, 255, 136, 0.5);
            --glow-green-strong: 0 0 30px rgba(0, 255, 136, 0.8);
            --shadow-dark: 0 8px 32px rgba(0, 0, 0, 0.6);
            
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            --font-gaming: 'Orbitron', monospace;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-primary);
            background: linear-gradient(135deg, var(--razer-black) 0%, var(--razer-dark) 50%, var(--razer-gray) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: var(--bg-card);
            border: 2px solid var(--razer-gray);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow-dark);
            max-width: 500px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-family: var(--font-gaming);
            font-size: 2rem;
            color: var(--razer-green);
            text-shadow: var(--glow-green);
            margin-bottom: 10px;
        }
        
        .header p {
            color: var(--text-secondary);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .form-group input {
            width: 100%;
            background: var(--razer-gray);
            border: 2px solid var(--razer-gray-light);
            border-radius: 10px;
            padding: 12px 16px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--razer-green);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }
        
        .btn {
            background: var(--razer-green);
            color: var(--razer-black);
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn:hover {
            background: var(--razer-green-light);
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: var(--razer-gray);
            color: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid #4CAF50;
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #F44336;
            border: 1px solid #F44336;
        }
        
        .status.info {
            background: rgba(33, 150, 243, 0.2);
            color: #2196F3;
            border: 1px solid #2196F3;
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--razer-gray);
            color: var(--text-primary);
            border: 1px solid var(--razer-gray-light);
            border-radius: 25px;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .back-btn:hover {
            background: var(--razer-green);
            color: var(--razer-black);
            border-color: var(--razer-green);
        }
        
        .test-users {
            margin-top: 30px;
            padding: 20px;
            background: var(--razer-gray);
            border-radius: 10px;
        }
        
        .test-users h3 {
            color: var(--razer-green);
            margin-bottom: 15px;
        }
        
        .test-user {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: var(--razer-dark);
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .test-user:last-child {
            margin-bottom: 0;
        }
        
        .test-user-info {
            flex: 1;
        }
        
        .test-user-name {
            font-weight: bold;
            color: var(--text-primary);
        }
        
        .test-user-email {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .test-user-link {
            background: var(--razer-green);
            color: var(--razer-black);
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 0.8rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .test-user-link:hover {
            background: var(--razer-green-light);
        }
    </style>
</head>
<body>
    <a href="admin-dashboard.html" class="back-btn">← Zurück zum Admin-Dashboard</a>
    
    <div class="container">
        <div class="header">
            <h1>Test-Benutzer erstellen</h1>
            <p>Erstelle Test-Benutzer für das Spacenations-Tools System</p>
        </div>
        
        <form id="create-user-form">
            <div class="form-group">
                <label for="username">Benutzername:</label>
                <input type="text" id="username" name="username" required placeholder="z.B. TestUser123">
            </div>
            
            <div class="form-group">
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" required placeholder="z.B. test@example.com">
            </div>
            
            <div class="form-group">
                <label for="role">Rolle:</label>
                <select id="role" name="role" style="width: 100%; background: var(--razer-gray); border: 2px solid var(--razer-gray-light); border-radius: 10px; padding: 12px 16px; color: var(--text-primary); font-size: 1rem;">
                    <option value="user">Benutzer</option>
                    <option value="admin">Admin</option>
                    <option value="superadmin">Super-Admin</option>
                </select>
            </div>
            
            <button type="submit" class="btn" id="create-btn">Test-Benutzer erstellen</button>
        </form>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div class="test-users">
            <h3>Bereits erstellte Test-Benutzer:</h3>
            <div id="test-users-list">
                <div style="text-align: center; color: var(--text-secondary); padding: 20px;">
                    Lade Test-Benutzer...
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase-Konfiguration
        const firebaseConfig = {
            apiKey: 'AIzaSyDr4-ap_EubUn0UdP7hkEpS2jkzLIVgvyc',
            authDomain: 'spacenations-tools.firebaseapp.com',
            projectId: 'spacenations-tools',
            storageBucket: 'spacenations-tools.firebasestorage.app',
            messagingSenderId: '651338201276',
            appId: '1:651338201276:web:89e7d9c19dbd2611d3f8b9',
            measurementId: 'G-SKWJWH2ERX'
        };
        
        // Firebase initialisieren
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        const db = firebase.firestore();
        
        // Form-Handler
        document.getElementById('create-user-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const role = document.getElementById('role').value;
            
            if (!username || !email) {
                showStatus('Bitte fülle alle Felder aus!', 'error');
                return;
            }
            
            await createTestUser(username, email, role);
        });
        
        async function createTestUser(username, email, role) {
            const createBtn = document.getElementById('create-btn');
            const statusDiv = document.getElementById('status');
            
            try {
                createBtn.disabled = true;
                createBtn.textContent = 'Erstelle Benutzer...';
                showStatus('Erstelle Test-Benutzer...', 'info');
                
                // Prüfe ob Benutzer bereits existiert
                const existingUser = await db.collection('users').doc(username).get();
                if (existingUser.exists) {
                    showStatus(`Benutzer "${username}" existiert bereits!`, 'error');
                    return;
                }
                
                // Erstelle Benutzer-Dokument
                const userData = {
                    username: username,
                    email: email,
                    role: role,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastLogin: null,
                    isActive: true,
                    alliance: null,
                    allianceRole: null,
                    permissions: getDefaultPermissions(role)
                };
                
                await db.collection('users').doc(username).set(userData);
                
                showStatus(`Test-Benutzer "${username}" erfolgreich erstellt!`, 'success');
                
                // Form zurücksetzen
                document.getElementById('create-user-form').reset();
                
                // Test-Benutzer-Liste aktualisieren
                loadTestUsers();
                
            } catch (error) {
                console.error('Fehler beim Erstellen des Test-Benutzers:', error);
                showStatus('Fehler beim Erstellen des Test-Benutzers: ' + error.message, 'error');
            } finally {
                createBtn.disabled = false;
                createBtn.textContent = 'Test-Benutzer erstellen';
            }
        }
        
        function getDefaultPermissions(role) {
            const basePermissions = {
                dashboard_access: true,
                profile_edit: true
            };
            
            switch (role) {
                case 'superadmin':
                    return {
                        ...basePermissions,
                        admin_dashboard: true,
                        user_management: true,
                        alliance_management: true,
                        system_settings: true
                    };
                case 'admin':
                    return {
                        ...basePermissions,
                        alliance_management: true,
                        member_management: true
                    };
                default:
                    return basePermissions;
            }
        }
        
        async function loadTestUsers() {
            try {
                const usersSnapshot = await db.collection('users').get();
                const users = [];
                
                usersSnapshot.forEach(doc => {
                    const userData = doc.data();
                    users.push({
                        id: doc.id,
                        ...userData
                    });
                });
                
                displayTestUsers(users);
                
            } catch (error) {
                console.error('Fehler beim Laden der Test-Benutzer:', error);
                document.getElementById('test-users-list').innerHTML = 
                    '<div style="text-align: center; color: #F44336; padding: 20px;">Fehler beim Laden der Benutzer</div>';
            }
        }
        
        function displayTestUsers(users) {
            const container = document.getElementById('test-users-list');
            
            if (users.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: var(--text-secondary); padding: 20px;">Keine Test-Benutzer gefunden</div>';
                return;
            }
            
            container.innerHTML = users.map(user => `
                <div class="test-user">
                    <div class="test-user-info">
                        <div class="test-user-name">${user.username}</div>
                        <div class="test-user-email">${user.email} (${user.role})</div>
                    </div>
                    <a href="user-dashboard.html?username=${encodeURIComponent(user.username)}&email=${encodeURIComponent(user.email)}" 
                       class="test-user-link" target="_blank">
                        Dashboard öffnen
                    </a>
                </div>
            `).join('');
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            // Nach 5 Sekunden ausblenden
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }
        
        // Test-Benutzer beim Laden der Seite laden
        document.addEventListener('DOMContentLoaded', () => {
            loadTestUsers();
        });
    </script>
</body>
</html>
