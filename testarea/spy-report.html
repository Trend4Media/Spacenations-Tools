<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Spionagebericht</title>
	<link rel="stylesheet" href="css/theme-variables.css">
	<link rel="stylesheet" href="css/enhanced-navigation.css">
	<link rel="stylesheet" href="css/global-footer.css">
	<style>
		body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg-gradient); color: var(--text-primary); margin: 0; }
		.container { max-width: 1100px; margin: 0 auto; padding: 20px; }
		.card { background: var(--bg-panel); border: 2px solid var(--border-primary); border-radius: 15px; padding: 20px; box-shadow: 0 0 20px var(--border-shadow); backdrop-filter: blur(10px); margin-bottom: 20px; }
		.meta { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
		.meta div { color: var(--text-secondary); }
		iframe { width: 100%; min-height: 800px; border: 1px solid var(--card-border); border-radius: 8px; background: white; }
		.actions { display: flex; gap: 10px; margin-bottom: 10px; align-items: center; }
		.button { background: linear-gradient(135deg, #3a5998, #4a90e2); color: white; border: none; padding: 8px 12px; border-radius: 8px; font-weight: 600; cursor: pointer; text-decoration: none; }
		.branch-badge { display: inline-flex; align-items: center; gap: 6px; padding: 4px 10px; border-radius: 999px; font-size: 0.8rem; font-weight: 700; letter-spacing: 0.5px; }
		.branch-main { background: rgba(34, 197, 94, 0.15); color: #22c55e; border: 1px solid rgba(34, 197, 94, 0.5); }
		.branch-testarea { background: rgba(245, 158, 11, 0.15); color: #f59e0b; border: 1px solid rgba(245, 158, 11, 0.5); }
		
		/* Evaluation Styles */
		.evaluation-result { margin-top: 15px; padding: 15px; background: var(--card-bg); border-radius: 8px; border: 1px solid var(--card-border); }
		.evaluation-summary { margin-bottom: 15px; }
		.evaluation-summary h4 { margin: 0 0 8px 0; color: var(--accent-primary); }
		.threat-analysis { margin-bottom: 15px; }
		.threat-analysis h5 { margin: 0 0 8px 0; color: var(--text-primary); }
		.threat-badge { display: inline-block; padding: 6px 12px; border-radius: 6px; font-weight: 600; font-size: 0.9rem; }
		.recommendations { margin-bottom: 10px; }
		.recommendations h5 { margin: 0 0 8px 0; color: var(--text-primary); }
		.recommendations ul { margin: 0; padding-left: 20px; }
		.recommendations li { margin-bottom: 4px; }
		.rec-high { color: var(--danger-color, #ef4444); font-weight: 600; }
		.rec-medium { color: var(--warning-color, #f59e0b); }
		.rec-low { color: var(--text-secondary); }
		
		/* Detaillierte Auswertung Styles */
		.detailed-evaluation-result { }
		.category-section { margin-bottom: 15px; }
		.category-section h6 { margin: 0 0 8px 0; color: var(--accent-primary); font-size: 0.9rem; }
		.fields-grid { display: flex; flex-wrap: wrap; gap: 8px; }
		.field-item { display: inline-block; background: var(--card-bg); padding: 4px 8px; border-radius: 4px; border: 1px solid var(--card-border); font-size: 0.8rem; }
		.threat-breakdown { margin-top: 8px; }
		.research-evaluation, .buildings-evaluation, .ships-evaluation { margin-bottom: 20px; }
		.research-evaluation h5, .buildings-evaluation h5, .ships-evaluation h5 { margin: 0 0 10px 0; color: var(--text-primary); }
	</style>
</head>
<body>

				<a id="back-to-db" class="button" href="spy-database.html">ZurÃ¼ck zur Datenbank</a>
			</div>
			<div class="meta" id="report-meta"></div>

	<!-- App Scripts -->

</html>
