<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super-Admin Setup</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(0,0,0,0.8);
            border: 2px solid #3a5998;
            border-radius: 14px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 0 20px rgba(58,89,152,0.3);
        }
        
        h1 {
            color: #ff8c42;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #2b3a67;
            background: rgba(0,0,0,0.5);
            color: white;
            box-sizing: border-box;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #ff8c42;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, #3a5998, #4a90e2);
            color: white;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #4a90e2, #5ba0f2);
        }
        
        .btn.danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }
        
        .btn.danger:hover {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .status.success {
            background: rgba(34,197,94,0.1);
            border: 1px solid #22c55e;
            color: #22c55e;
        }
        
        .status.error {
            background: rgba(239,68,68,0.1);
            border: 1px solid #ef4444;
            color: #ef4444;
        }
        
        .status.info {
            background: rgba(59,130,246,0.1);
            border: 1px solid #3b82f6;
            color: #3b82f6;
        }
        
        .user-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #2b3a67;
            border-radius: 8px;
            padding: 10px;
            background: rgba(0,0,0,0.3);
        }
        
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .user-item:last-child {
            border-bottom: none;
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-email {
            font-weight: 600;
        }
        
        .user-status {
            font-size: 0.8rem;
            color: #b0b0b0;
        }
        
        .super-admin-badge {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è Super-Admin Setup</h1>
        
        <div class="form-group">
            <label>1. Zuerst anmelden:</label>
            <button class="btn" onclick="loginUser()">Mit Google anmelden</button>
        </div>
        
        <div class="form-group">
            <label>2. Verf√ºgbare Benutzer:</label>
            <div id="user-list" class="user-list">
                <div style="text-align: center; color: #b0b0b0;">L√§dt...</div>
            </div>
        </div>
        
        <div class="form-group">
            <label>3. Super-Admin Status setzen:</label>
            <select id="user-select">
                <option value="">Benutzer ausw√§hlen...</option>
            </select>
            <button class="btn" onclick="setSuperAdmin()">Als Super-Admin setzen</button>
        </div>
        
        <div class="form-group">
            <button class="btn" onclick="checkCurrentUser()">Aktuellen Benutzer pr√ºfen</button>
        </div>
        
        <div class="form-group">
            <button class="btn danger" onclick="removeSuperAdmin()">Super-Admin Status entfernen</button>
        </div>
        
        <div id="status"></div>
        
        <div style="text-align: center; margin-top: 30px;">
            <a href="admin-dashboard.html" style="color: #ff8c42; text-decoration: none;">‚Üí Zum Admin-Dashboard</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth-manager.js"></script>

    <script>
        let currentUser = null;
        let allUsers = [];

        // Initialize Firebase
        async function initFirebase() {
            try {
                await window.FirebaseConfig.waitForReady();
                console.log('‚úÖ Firebase bereit');
                loadUsers();
            } catch (error) {
                showStatus('Fehler beim Initialisieren von Firebase: ' + error.message, 'error');
            }
        }

        // Login user
        async function loginUser() {
            try {
                showStatus('Anmeldung wird vorbereitet...', 'info');
                
                // Use Google Auth or email/password
                const auth = window.FirebaseConfig.getAuth();
                const provider = new firebase.auth.GoogleAuthProvider();
                
                const result = await auth.signInWithPopup(provider);
                currentUser = result.user;
                
                showStatus(`Erfolgreich angemeldet als: ${currentUser.email}`, 'success');
                loadUsers();
                
            } catch (error) {
                console.error('Login Fehler:', error);
                showStatus('Login fehlgeschlagen: ' + error.message, 'error');
            }
        }

        // Load all users
        async function loadUsers() {
            try {
                const db = window.FirebaseConfig.getDB();
                const snapshot = await db.collection('users').get();
                
                allUsers = [];
                snapshot.forEach(doc => {
                    allUsers.push({ id: doc.id, ...doc.data() });
                });
                
                renderUserList();
                populateUserSelect();
                
            } catch (error) {
                console.error('Fehler beim Laden der Benutzer:', error);
                showStatus('Fehler beim Laden der Benutzer: ' + error.message, 'error');
            }
        }

        // Render user list
        function renderUserList() {
            const userListDiv = document.getElementById('user-list');
            
            if (allUsers.length === 0) {
                userListDiv.innerHTML = '<div style="text-align: center; color: #b0b0b0;">Keine Benutzer gefunden</div>';
                return;
            }
            
            userListDiv.innerHTML = allUsers.map(user => `
                <div class="user-item">
                    <div class="user-info">
                        <div class="user-email">${user.email || 'Keine E-Mail'}</div>
                        <div class="user-status">
                            Username: ${user.username || 'Nicht gesetzt'} | 
                            UID: ${user.id}
                        </div>
                    </div>
                    <div>
                        ${user.isSuperAdmin ? '<span class="super-admin-badge">Super Admin</span>' : ''}
                    </div>
                </div>
            `).join('');
        }

        // Populate user select
        function populateUserSelect() {
            const select = document.getElementById('user-select');
            select.innerHTML = '<option value="">Benutzer ausw√§hlen...</option>';
            
            allUsers.forEach(user => {
                const option = document.createElement('option');
                option.value = user.id;
                option.textContent = `${user.email || 'Keine E-Mail'} ${user.isSuperAdmin ? '(Super Admin)' : ''}`;
                select.appendChild(option);
            });
        }

        // Set Super Admin
        async function setSuperAdmin() {
            const userId = document.getElementById('user-select').value;
            
            if (!userId) {
                showStatus('Bitte w√§hlen Sie einen Benutzer aus', 'error');
                return;
            }
            
            try {
                const db = window.FirebaseConfig.getDB();
                await db.collection('users').doc(userId).update({
                    isSuperAdmin: true,
                    updatedAt: window.FirebaseConfig.getServerTimestamp(),
                    updatedBy: currentUser ? currentUser.uid : 'setup-tool'
                });
                
                showStatus('‚úÖ Benutzer wurde als Super-Admin gesetzt!', 'success');
                loadUsers(); // Refresh user list
                
            } catch (error) {
                console.error('Fehler beim Setzen des Super-Admin Status:', error);
                showStatus('Fehler: ' + error.message, 'error');
            }
        }

        // Remove Super Admin
        async function removeSuperAdmin() {
            const userId = document.getElementById('user-select').value;
            
            if (!userId) {
                showStatus('Bitte w√§hlen Sie einen Benutzer aus', 'error');
                return;
            }
            
            if (!confirm('Sind Sie sicher, dass Sie den Super-Admin Status entfernen m√∂chten?')) {
                return;
            }
            
            try {
                const db = window.FirebaseConfig.getDB();
                await db.collection('users').doc(userId).update({
                    isSuperAdmin: false,
                    updatedAt: window.FirebaseConfig.getServerTimestamp(),
                    updatedBy: currentUser ? currentUser.uid : 'setup-tool'
                });
                
                showStatus('‚úÖ Super-Admin Status wurde entfernt!', 'success');
                loadUsers(); // Refresh user list
                
            } catch (error) {
                console.error('Fehler beim Entfernen des Super-Admin Status:', error);
                showStatus('Fehler: ' + error.message, 'error');
            }
        }

        // Check current user
        async function checkCurrentUser() {
            try {
                const user = window.AuthAPI.getCurrentUser();
                if (!user) {
                    showStatus('Kein Benutzer angemeldet', 'error');
                    return;
                }
                
                const db = window.FirebaseConfig.getDB();
                const doc = await db.collection('users').doc(user.uid).get();
                
                if (!doc.exists) {
                    showStatus('Benutzerdokument nicht in Firestore gefunden', 'error');
                    return;
                }
                
                const userData = doc.data();
                const isSuperAdmin = userData.isSuperAdmin === true;
                
                showStatus(`
                    <strong>Aktueller Benutzer:</strong><br>
                    E-Mail: ${user.email}<br>
                    UID: ${user.uid}<br>
                    Super-Admin: ${isSuperAdmin ? '‚úÖ Ja' : '‚ùå Nein'}<br>
                    Username: ${userData.username || 'Nicht gesetzt'}<br>
                    Alliance: ${userData.alliance || 'Nicht gesetzt'}
                `, isSuperAdmin ? 'success' : 'info');
                
            } catch (error) {
                console.error('Fehler beim Pr√ºfen des Benutzers:', error);
                showStatus('Fehler: ' + error.message, 'error');
            }
        }

        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            statusDiv.className = `status ${type}`;
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                    statusDiv.className = '';
                }, 5000);
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initFirebase);
    </script>
</body>
</html>
