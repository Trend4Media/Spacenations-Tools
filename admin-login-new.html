<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Spacenations Tools</title>
    <style>
        :root {
            --primary: #00FF88;
            --primary-dark: #00CC6A;
            --bg-dark: #0A0A0A;
            --bg-card: #111111;
            --border: rgba(0, 255, 136, 0.2);
            --text-primary: #FFFFFF;
            --text-secondary: #C0C0C0;
            --error: #FF4444;
            --success: #00FF88;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        
        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 48px 32px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }
        
        .login-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 255, 136, 0.05);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.1);
        }
        
        .form-input::placeholder {
            color: rgba(192, 192, 192, 0.4);
        }
        
        .login-button {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: var(--bg-dark);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 32px;
        }
        
        .login-button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 255, 136, 0.3);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            display: none;
        }
        
        .message.error {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            color: var(--error);
        }
        
        .message.success {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: var(--success);
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            color: var(--primary);
            transform: translateX(-4px);
        }
        
        .tools-links {
            margin-top: 24px;
            text-align: center;
        }
        
        .tools-links a {
            display: inline-block;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 12px;
            margin: 4px 8px;
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        
        .tools-links a:hover {
            color: var(--primary);
            border-color: var(--primary);
            background: rgba(0, 255, 136, 0.05);
        }
        
        .status-info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 12px;
            color: #3b82f6;
            text-align: center;
        }
        
        @media (max-width: 480px) {
            .login-card {
                padding: 32px 24px;
            }
            
            .login-title {
                font-size: 24px;
            }
            
            .back-link {
                position: static;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">
        <span>‚Üê</span>
        <span>Zur√ºck</span>
    </a>
    
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">üîê</div>
                <h1 class="login-title">Admin Login</h1>
                <p class="login-subtitle">Restricted Access</p>
            </div>
            
            <div id="status-info" class="status-info">
                Initialisiere System...
            </div>
            
            <form id="admin-login-form">
                <div class="form-group">
                    <label class="form-label" for="email">E-Mail oder Benutzername</label>
                    <input 
                        type="text" 
                        id="email" 
                        class="form-input" 
                        placeholder="E-Mail-Adresse oder Benutzername" 
                        required
                        autocomplete="username"
                        value="t.o@trend4media.de"
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Passwort</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" class="login-button" id="login-btn">
                    Anmelden
                </button>
            </form>
            
            <div id="msg-error" class="message error"></div>
            <div id="msg-success" class="message success"></div>
            
            <div class="tools-links">
                <a href="sync-firestore-to-auth.html">üîÑ Firestore Sync</a>
                <a href="create-admin-user.html">üë§ Admin erstellen</a>
                <a href="diagnose-database-access.html">üîç Diagnose</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- Neue Firebase-Konfiguration -->
    <script src="js/firebase-config-new.js"></script>
    <script src="js/auth-manager-new.js"></script>
    
    <script>
        // Status-Updates
        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status-info');
            statusEl.textContent = message;
            statusEl.className = `status-info ${type}`;
        }
        
        // Message-Funktionen
        function showError(msg) {
            const errorEl = document.getElementById('msg-error');
            const successEl = document.getElementById('msg-success');
            errorEl.innerHTML = msg;
            errorEl.style.display = 'block';
            successEl.style.display = 'none';
        }
        
        function showSuccess(msg) {
            const errorEl = document.getElementById('msg-error');
            const successEl = document.getElementById('msg-success');
            successEl.textContent = msg;
            successEl.style.display = 'block';
            errorEl.style.display = 'none';
        }
        
        function hideMessages() {
            document.getElementById('msg-error').style.display = 'none';
            document.getElementById('msg-success').style.display = 'none';
        }
        
        // Super-Admin-Verifikation
        async function verifySuperAdmin(user) {
            try {
                const db = window.FirebaseConfig.getDB();
                const doc = await db.collection('users').doc(user.uid).get();
                
                if (doc.exists) {
                    const data = doc.data();
                    if (data.isSuperAdmin === true) {
                        return true;
                    }
                }
                
                // Nicht berechtigt
                await window.AuthAPI.logout();
                throw new Error('Zugriff verweigert. Nur f√ºr Super-Admins.');
                
            } catch (error) {
                throw error;
            }
        }
        
        // Login-Form Handler
        document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            
            const button = document.getElementById('login-btn');
            const originalText = button.textContent;
            
            // Button deaktivieren
            button.disabled = true;
            button.textContent = 'Anmeldung l√§uft...';
            
            try {
                // Warten bis AuthAPI bereit ist
                updateStatus('Warte auf AuthAPI...', 'info');
                const authReady = await window.AuthAPI.waitForInit();
                
                if (!authReady) {
                    throw new Error('AuthAPI konnte nicht initialisiert werden');
                }
                
                // Form-Daten holen
                const input = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                if (!input || !password) {
                    throw new Error('Bitte f√ºllen Sie alle Felder aus');
                }
                
                updateStatus('Anmeldung l√§uft...', 'info');
                
                // Login-Versuch
                const result = await window.AuthAPI.login(input, password);
                
                if (!result.success) {
                    throw new Error(result.error || 'Anmeldung fehlgeschlagen');
                }
                
                updateStatus('Pr√ºfe Berechtigung...', 'info');
                showSuccess('Anmeldung erfolgreich. Pr√ºfe Berechtigung...');
                
                // Super-Admin-Status pr√ºfen
                await verifySuperAdmin(result.user);
                
                // Erfolgreich - Weiterleitung
                updateStatus('Berechtigung best√§tigt. Weiterleitung...', 'success');
                showSuccess('Berechtigung best√§tigt. Weiterleitung zum Admin-Dashboard...');
                
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 1500);
                
            } catch (error) {
                console.error('Admin-Login Fehler:', error);
                updateStatus('Anmeldung fehlgeschlagen', 'error');
                
                let errorMessage = error.message || 'Ein Fehler ist aufgetreten';
                
                // Spezielle Behandlung f√ºr verschiedene Fehlertypen
                if (errorMessage.includes('nicht in Firebase Authentication')) {
                    errorMessage += '<br><br><strong>L√∂sung:</strong><br>';
                    errorMessage += '<a href="sync-firestore-to-auth.html" style="color: var(--primary); text-decoration: underline; font-weight: bold;">üîÑ Firestore zu Firebase Auth synchronisieren</a>';
                } else if (errorMessage.includes('Kein Account') || errorMessage.includes('nicht gefunden')) {
                    errorMessage += '<br><br><strong>L√∂sungen:</strong><br>';
                    errorMessage += '<a href="sync-firestore-to-auth.html" style="color: var(--primary); text-decoration: underline;">üîÑ Firestore Sync</a><br>';
                    errorMessage += '<a href="create-admin-user.html" style="color: var(--primary); text-decoration: underline;">üë§ Admin erstellen</a>';
                } else if (errorMessage.includes('AuthAPI konnte nicht initialisiert werden')) {
                    errorMessage += '<br><br><strong>System-Problem:</strong><br>';
                    errorMessage += '<a href="diagnose-database-access.html" style="color: var(--primary); text-decoration: underline;">üîç System-Diagnose</a>';
                }
                
                showError(errorMessage);
                
            } finally {
                // Button wieder aktivieren
                button.disabled = false;
                button.textContent = originalText;
            }
        });
        
        // Initialisierung beim Laden
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                updateStatus('Initialisiere Firebase...', 'info');
                
                // Warten bis Firebase bereit ist
                const firebaseReady = await window.FirebaseConfig.waitForReadyWithTimeout(10000);
                
                if (firebaseReady) {
                    updateStatus('Firebase bereit. Sie k√∂nnen sich anmelden.', 'success');
                    
                    // Pr√ºfe ob bereits angemeldet
                    if (window.AuthAPI && window.AuthAPI.isLoggedIn()) {
                        const currentUser = window.AuthAPI.getCurrentUser();
                        const userData = window.AuthAPI.getUserData();
                        
                        if (userData?.isSuperAdmin) {
                            updateStatus('Bereits als Super-Admin angemeldet', 'success');
                            showSuccess(`Bereits angemeldet als ${userData.username || currentUser.email}. Weiterleitung...`);
                            
                            setTimeout(() => {
                                window.location.href = 'admin-dashboard.html';
                            }, 2000);
                        } else {
                            updateStatus('Angemeldet, aber keine Admin-Berechtigung', 'error');
                            showError('Sie sind angemeldet, haben aber keine Admin-Berechtigung.');
                        }
                    }
                    
                } else {
                    updateStatus('Firebase-Initialisierung fehlgeschlagen', 'error');
                    showError('System konnte nicht initialisiert werden. Bitte versuchen Sie die Diagnose-Tools.');
                }
                
            } catch (error) {
                console.error('Initialisierung fehlgeschlagen:', error);
                updateStatus('Initialisierung fehlgeschlagen', 'error');
                showError('System-Initialisierung fehlgeschlagen: ' + error.message);
            }
            
            // Focus auf E-Mail-Feld
            setTimeout(() => {
                document.getElementById('email').focus();
            }, 100);
        });
        
        // Auto-Hide Messages
        setInterval(() => {
            const errorEl = document.getElementById('msg-error');
            const successEl = document.getElementById('msg-success');
            
            if (errorEl.style.display === 'block' && !errorEl.innerHTML.includes('<a')) {
                setTimeout(() => {
                    errorEl.style.display = 'none';
                }, 5000);
            }
        }, 1000);
    </script>
</body>
</html>
