<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test-Benutzer Setup - Spacenations Tools</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0A0A0A;
            color: #FFFFFF;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #1A1A1A;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #00FF88;
        }
        
        h1 {
            color: #00FF88;
            margin-bottom: 30px;
        }
        
        .btn {
            background: #00FF88;
            color: #000000;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #44FF99;
            transform: translateY(-2px);
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }
        
        .success {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid #4CAF50;
        }
        
        .error {
            background: rgba(244, 67, 54, 0.2);
            color: #F44336;
            border: 1px solid #F44336;
        }
        
        .info {
            background: rgba(33, 150, 243, 0.2);
            color: #2196F3;
            border: 1px solid #2196F3;
        }
        
        .test-users {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .test-user-card {
            background: #2A2A2A;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #444444;
        }
        
        .test-user-card h3 {
            color: #00FF88;
            margin-bottom: 10px;
        }
        
        .test-user-card p {
            color: #C0C0C0;
            margin: 5px 0;
        }
        
        .test-user-card a {
            display: inline-block;
            background: #00FF88;
            color: #000000;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .test-user-card a:hover {
            background: #44FF99;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Test-Benutzer Setup</h1>
        <p>Erstelle vordefinierte Test-Benutzer fÃ¼r das Spacenations-Tools System</p>
        
        <button class="btn" onclick="createTestUsers()">Test-Benutzer erstellen</button>
        <button class="btn" onclick="loadExistingUsers()">Bestehende Benutzer laden</button>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div id="test-users" class="test-users"></div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase-Konfiguration
        const firebaseConfig = {
            apiKey: 'AIzaSyDr4-ap_EubUn0UdP7hkEpS2jkzLIVgvyc',
            authDomain: 'spacenations-tools.firebaseapp.com',
            projectId: 'spacenations-tools',
            storageBucket: 'spacenations-tools.firebasestorage.app',
            messagingSenderId: '651338201276',
            appId: '1:651338201276:web:89e7d9c19dbd2611d3f8b9',
            measurementId: 'G-SKWJWH2ERX'
        };
        
        // Firebase initialisieren
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        const db = firebase.firestore();
        
        // Vordefinierte Test-Benutzer
        const testUsers = [
            {
                username: 'TestUser1',
                email: 'test1@example.com',
                role: 'user',
                description: 'Normaler Benutzer fÃ¼r Tests'
            },
            {
                username: 'TestAdmin',
                email: 'admin@example.com',
                role: 'admin',
                description: 'Admin-Benutzer fÃ¼r Allianz-Management'
            },
            {
                username: 'TestSuperAdmin',
                email: 'superadmin@example.com',
                role: 'superadmin',
                description: 'Super-Admin fÃ¼r System-Management'
            },
            {
                username: 'SpacePilot',
                email: 'pilot@spacenations.com',
                role: 'user',
                description: 'Space Pilot Test-Benutzer'
            },
            {
                username: 'AllianceLeader',
                email: 'leader@alliance.com',
                role: 'admin',
                description: 'Allianz-FÃ¼hrer Test-Benutzer'
            }
        ];
        
        async function createTestUsers() {
            const statusDiv = document.getElementById('status');
            const testUsersDiv = document.getElementById('test-users');
            
            try {
                showStatus('Erstelle Test-Benutzer...', 'info');
                
                let createdCount = 0;
                let existingCount = 0;
                
                for (const user of testUsers) {
                    try {
                        // PrÃ¼fe ob Benutzer bereits existiert
                        const existingUser = await db.collection('users').doc(user.username).get();
                        
                        if (existingUser.exists) {
                            console.log(`Benutzer "${user.username}" existiert bereits`);
                            existingCount++;
                            continue;
                        }
                        
                // Erstelle Benutzer-Dokument mit neuer Struktur
                const userData = {
                    username: user.username,
                    email: user.email,
                    systemRole: user.role,
                    alliance: null,
                    allianceRole: null,
                    isActive: true,
                    loginCount: 0,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    updatedBy: 'test-user-creation',
                    permissions: getDefaultPermissions(user.role),
                    profile: {
                        displayName: user.username,
                        bio: user.description
                    }
                };
                        
                        await db.collection('users').doc(user.username).set(userData);
                        console.log(`Benutzer "${user.username}" erfolgreich erstellt`);
                        createdCount++;
                        
                    } catch (error) {
                        console.error(`Fehler beim Erstellen von "${user.username}":`, error);
                    }
                }
                
                showStatus(`${createdCount} neue Test-Benutzer erstellt, ${existingCount} existierten bereits`, 'success');
                
                // Lade alle Benutzer
                await loadExistingUsers();
                
            } catch (error) {
                console.error('Fehler beim Erstellen der Test-Benutzer:', error);
                showStatus('Fehler beim Erstellen der Test-Benutzer: ' + error.message, 'error');
            }
        }
        
        async function loadExistingUsers() {
            try {
                showStatus('Lade bestehende Benutzer...', 'info');
                
                const usersSnapshot = await db.collection('users').get();
                const users = [];
                
                usersSnapshot.forEach(doc => {
                    const userData = doc.data();
                    users.push({
                        id: doc.id,
                        ...userData
                    });
                });
                
                displayUsers(users);
                showStatus(`${users.length} Benutzer geladen`, 'success');
                
            } catch (error) {
                console.error('Fehler beim Laden der Benutzer:', error);
                showStatus('Fehler beim Laden der Benutzer: ' + error.message, 'error');
            }
        }
        
        function displayUsers(users) {
            const container = document.getElementById('test-users');
            
            if (users.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #C0C0C0; padding: 20px;">Keine Benutzer gefunden</div>';
                return;
            }
            
            container.innerHTML = users.map(user => `
                <div class="test-user-card">
                    <h3>${user.username}</h3>
                    <p><strong>E-Mail:</strong> ${user.email}</p>
                    <p><strong>Rolle:</strong> ${user.role}</p>
                    <p><strong>Status:</strong> ${user.isActive ? 'Aktiv' : 'Inaktiv'}</p>
                    <p><strong>Allianz:</strong> ${user.alliance || 'Keine'}</p>
                    <a href="user-dashboard.html?username=${encodeURIComponent(user.username)}&email=${encodeURIComponent(user.email)}" target="_blank">
                        Dashboard Ã¶ffnen
                    </a>
                </div>
            `).join('');
        }
        
        function getDefaultPermissions(role) {
            const basePermissions = {
                dashboard_access: true,
                profile_edit: true
            };
            
            switch (role) {
                case 'superadmin':
                    return {
                        ...basePermissions,
                        admin_dashboard: true,
                        user_management: true,
                        alliance_management: true,
                        system_settings: true
                    };
                case 'admin':
                    return {
                        ...basePermissions,
                        alliance_management: true,
                        member_management: true
                    };
                default:
                    return basePermissions;
            }
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            // Nach 5 Sekunden ausblenden
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }
        
        // Beim Laden der Seite alle Benutzer laden
        document.addEventListener('DOMContentLoaded', () => {
            loadExistingUsers();
        });
    </script>
</body>
</html>
