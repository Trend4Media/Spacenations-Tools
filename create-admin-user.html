<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Benutzer erstellen - Spacenations Tools</title>
    <style>
        :root {
            --primary: #00FF88;
            --primary-dark: #00CC6A;
            --bg-dark: #0A0A0A;
            --bg-card: #111111;
            --border: rgba(0, 255, 136, 0.2);
            --text-primary: #FFFFFF;
            --text-secondary: #C0C0C0;
            --error: #FF4444;
            --success: #00FF88;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .title {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 255, 136, 0.05);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.1);
        }
        
        .form-input::placeholder {
            color: rgba(192, 192, 192, 0.4);
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: var(--bg-dark);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 16px;
        }
        
        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 255, 136, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            display: none;
        }
        
        .message.error {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            color: var(--error);
        }
        
        .message.success {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: var(--success);
        }
        
        .message.info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #3b82f6;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .checkbox {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }
        
        .checkbox-label {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .back-link {
            display: inline-block;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            margin-top: 20px;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: var(--primary);
        }
        
        .status-info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
        }
        
        .status-info h3 {
            color: #3b82f6;
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        .status-info p {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üõ°Ô∏è Admin-Benutzer erstellen</h1>
            <p class="subtitle">Erstellt einen neuen Admin-Benutzer f√ºr das System</p>
        </div>
        
        <div class="status-info">
            <h3>üìã Wichtige Informationen</h3>
            <p>Dieses Tool erstellt einen neuen Benutzer in Firebase Authentication und der Firestore-Datenbank. Der Benutzer erh√§lt automatisch Super-Admin-Rechte.</p>
        </div>
        
        <form id="create-admin-form">
            <div class="form-group">
                <label class="form-label" for="email">E-Mail-Adresse</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="admin@example.com" 
                    required
                    value="t.o@trend4media.de"
                >
            </div>
            
            <div class="form-group">
                <label class="form-label" for="username">Benutzername</label>
                <input 
                    type="text" 
                    id="username" 
                    class="form-input" 
                    placeholder="AdminUser" 
                    required
                    value="trend4media_admin"
                >
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Passwort</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="Mindestens 6 Zeichen" 
                    required
                    minlength="6"
                >
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="super-admin" class="checkbox" checked>
                <label for="super-admin" class="checkbox-label">Als Super-Admin erstellen (empfohlen)</label>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="alliance-admin" class="checkbox">
                <label for="alliance-admin" class="checkbox-label">Als Allianz-Admin erstellen</label>
            </div>
            
            <button type="submit" class="btn" id="create-btn">
                Admin-Benutzer erstellen
            </button>
        </form>
        
        <div id="msg-error" class="message error"></div>
        <div id="msg-success" class="message success"></div>
        <div id="msg-info" class="message info"></div>
        
        <a href="admin-login.html" class="back-link">‚Üê Zur√ºck zum Admin-Login</a>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- App Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth-manager.js"></script>
    
    <script>
        // Message functions
        function showError(msg) {
            const errorEl = document.getElementById('msg-error');
            const successEl = document.getElementById('msg-success');
            const infoEl = document.getElementById('msg-info');
            errorEl.textContent = msg;
            errorEl.style.display = 'block';
            successEl.style.display = 'none';
            infoEl.style.display = 'none';
            
            // Auto-hide after 10 seconds
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 10000);
        }
        
        function showSuccess(msg) {
            const errorEl = document.getElementById('msg-error');
            const successEl = document.getElementById('msg-success');
            const infoEl = document.getElementById('msg-info');
            successEl.textContent = msg;
            successEl.style.display = 'block';
            errorEl.style.display = 'none';
            infoEl.style.display = 'none';
        }
        
        function showInfo(msg) {
            const errorEl = document.getElementById('msg-error');
            const successEl = document.getElementById('msg-success');
            const infoEl = document.getElementById('msg-info');
            infoEl.textContent = msg;
            infoEl.style.display = 'block';
            errorEl.style.display = 'none';
            successEl.style.display = 'none';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                infoEl.style.display = 'none';
            }, 5000);
        }
        
        // Wait for Firebase to be ready
        async function waitForFirebase() {
            if (!window.FirebaseConfig) {
                await new Promise(resolve => {
                    const checkFirebase = setInterval(() => {
                        if (window.FirebaseConfig) {
                            clearInterval(checkFirebase);
                            resolve();
                        }
                    }, 100);
                });
            }
            
            await window.FirebaseConfig.waitForReady();
        }
        
        // Create admin user
        async function createAdminUser(email, username, password, isSuperAdmin, isAllianceAdmin) {
            try {
                // Get Firebase services
                const auth = window.FirebaseConfig.getAuth();
                const db = window.FirebaseConfig.getDB();
                
                showInfo('Erstelle Firebase Authentication Benutzer...');
                
                // Create Firebase Auth user
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                console.log('‚úÖ Firebase Auth Benutzer erstellt:', user.uid);
                
                showInfo('Erstelle Benutzerdaten in Firestore...');
                
                // Create user document in Firestore
                const userData = {
                    uid: user.uid,
                    email: email,
                    username: username,
                    createdAt: window.FirebaseConfig.getServerTimestamp(),
                    lastLogin: window.FirebaseConfig.getServerTimestamp(),
                    lastUpdated: window.FirebaseConfig.getServerTimestamp(),
                    updatedAt: window.FirebaseConfig.getServerTimestamp(),
                    updatedBy: user.uid,
                    isActive: true,
                    isAllianceAdmin: isAllianceAdmin,
                    isSuperAdmin: isSuperAdmin,
                    systemRole: isSuperAdmin ? 'superadmin' : (isAllianceAdmin ? 'admin' : 'user'),
                    role: isSuperAdmin ? 'superadmin' : (isAllianceAdmin ? 'admin' : 'user'),
                    loginCount: 0,
                    alliance: null,
                    allianceRole: null,
                    allianceTag: null,
                    discord: null,
                    permissions: {
                        dashboard_access: true,
                        profile_edit: true,
                        admin_dashboard: isSuperAdmin,
                        user_management: isSuperAdmin,
                        alliance_management: isSuperAdmin || isAllianceAdmin,
                        system_settings: isSuperAdmin
                    },
                    activities: [{
                        icon: 'üõ°Ô∏è',
                        text: `Admin-Account erstellt ${isSuperAdmin ? '(Super-Admin)' : '(Allianz-Admin)'}`,
                        timestamp: new Date()
                    }],
                    profile: {
                        displayName: username,
                        bio: `${isSuperAdmin ? 'Super-Administrator' : 'Allianz-Administrator'} des Spacenations Tools Systems`
                    }
                };
                
                await db.collection('users').doc(user.uid).set(userData);
                
                console.log('‚úÖ Benutzerdaten in Firestore gespeichert');
                
                // Sign out the newly created user (so admin login can work)
                await auth.signOut();
                
                return {
                    success: true,
                    user: user,
                    userData: userData
                };
                
            } catch (error) {
                console.error('‚ùå Fehler beim Erstellen des Admin-Benutzers:', error);
                
                // User-friendly error messages
                let errorMessage = 'Fehler beim Erstellen des Admin-Benutzers.';
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'Diese E-Mail-Adresse wird bereits verwendet. Der Benutzer existiert m√∂glicherweise bereits.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Ung√ºltige E-Mail-Adresse.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Passwort ist zu schwach. Verwenden Sie mindestens 6 Zeichen.';
                        break;
                    case 'auth/operation-not-allowed':
                        errorMessage = 'Benutzer-Erstellung ist derzeit nicht m√∂glich.';
                        break;
                    case 'permission-denied':
                        errorMessage = 'Keine Berechtigung zum Erstellen von Benutzern. √úberpr√ºfen Sie die Firebase-Regeln.';
                        break;
                    default:
                        errorMessage = `Fehler: ${error.message}`;
                }
                
                return {
                    success: false,
                    error: errorMessage
                };
            }
        }
        
        // Form submission handler
        document.getElementById('create-admin-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const button = document.getElementById('create-btn');
            const originalText = button.textContent;
            
            // Disable button and show loading
            button.disabled = true;
            button.textContent = 'Erstelle Admin-Benutzer...';
            
            try {
                // Wait for Firebase to be ready
                await waitForFirebase();
                
                // Get form values
                const email = document.getElementById('email').value.trim();
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                const isSuperAdmin = document.getElementById('super-admin').checked;
                const isAllianceAdmin = document.getElementById('alliance-admin').checked;
                
                // Validate inputs
                if (!email || !username || !password) {
                    throw new Error('Bitte f√ºllen Sie alle Felder aus.');
                }
                
                if (password.length < 6) {
                    throw new Error('Passwort muss mindestens 6 Zeichen lang sein.');
                }
                
                // Create admin user
                const result = await createAdminUser(email, username, password, isSuperAdmin, isAllianceAdmin);
                
                if (result.success) {
                    const roleText = result.userData.isSuperAdmin ? 'Super-Admin' : 'Allianz-Admin';
                    showSuccess(`‚úÖ ${roleText} "${username}" erfolgreich erstellt! Sie k√∂nnen sich jetzt im Admin-Login anmelden.`);
                    
                    // Clear form
                    document.getElementById('create-admin-form').reset();
                    
                    // Show redirect option after 3 seconds
                    setTimeout(() => {
                        if (confirm('Admin-Benutzer erfolgreich erstellt! M√∂chten Sie zum Admin-Login wechseln?')) {
                            window.location.href = 'admin-login.html';
                        }
                    }, 3000);
                    
                } else {
                    showError(result.error);
                }
                
            } catch (error) {
                console.error('Form submission error:', error);
                showError(error.message || 'Ein unerwarteter Fehler ist aufgetreten.');
            } finally {
                // Re-enable button
                button.disabled = false;
                button.textContent = originalText;
            }
        });
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                showInfo('Initialisiere Firebase...');
                await waitForFirebase();
                showInfo('Firebase bereit. Sie k√∂nnen jetzt einen Admin-Benutzer erstellen.');
            } catch (error) {
                console.error('Initialization error:', error);
                showError('Fehler beim Initialisieren von Firebase: ' + error.message);
            }
        });
    </script>
</body>
</html>
